<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fitted Threads - Try On</title>
<style>
body {
font-family: Arial, sans-serif;
margin: 0;
padding: 0;
background-color: #f9f9f9;
}
header {
background-color: #333;
color: #fff;
padding: 1rem;
text-align: center;
}
header h1 {
margin: 0;
font-size: 2rem;
}
main {
padding: 2rem;
}
.image-preview {
display: flex;
gap: 1rem;
margin-bottom: 2rem;
}
.image-preview img {
width: 45%;
border: 1px solid #ccc;
border-radius: 5px;
}
.ai-results {
display: flex;
gap: 2rem;
margin-bottom: 2rem;
}
.ai-results div {
flex: 1;
text-align: center;
}
.ai-results img, .ai-results video {
width: 100%;
border: 1px solid #ccc;
border-radius: 5px;
}
.save-btn {
display: block;
margin: 1rem auto;
padding: 0.75rem 2rem;
background-color: #007BFF;
color: #fff;
border: none;
border-radius: 5px;
cursor: pointer;
font-size: 1rem;
}
.catalog-section {
background-color: #fff;
padding: 1rem;
margin-top: 2rem;
border-top: 2px solid #ccc;
}
.catalog-section h2 {
text-align: center;
}
.catalog-items {
display: flex;
gap: 1rem;
overflow-x: auto;
padding: 1rem 0;
}
.catalog-item {
flex: 0 0 auto;
width: 120px;
text-align: center;
cursor: pointer;
}
.catalog-item img {
width: 100%;
border: 1px solid #ccc;
border-radius: 5px;
}
footer {
background-color: #333;
color: #fff;
padding: 1rem;
text-align: center;
}
footer a {
color: #fff;
margin: 0 0.5rem;
text-decoration: none;
}
</style>
</head>
<body>
<header>
<h1>Fitted Threads</h1>
<p>Try on clothes virtually with AI!</p>
</header>

<main>
<section class="image-preview">
<img id="userImage" src="" alt="Your Photo">
<img id="clothingImage" src="" alt="Clothing/Accessory">
</section>

<section class="ai-results">
<div>
<h2>AI Photo Result</h2>
<img id="aiPhoto" src="https://via.placeholder.com/400x500?text=AI+Photo" alt="AI Try-On Result">
</div>
<div>
<h2>AI Video Result</h2>
<video id="aiVideo" controls poster="https://via.placeholder.com/400x500?text=AI+Video+Placeholder">
<source src="" type="video/mp4">
Your browser does not support the video tag.
</video>
</div>
</section>

<button class="save-btn" onclick="alert('Save functionality to be added')">Save AI Result</button>

<section class="catalog-section">
<h2>Clothing Catalog</h2>
<div class="catalog-items">
<div class="catalog-item" onclick="replaceClothing('https://via.placeholder.com/150x200?text=Jacket')">
<img src="https://via.placeholder.com/150x200?text=Jacket" alt="Jacket">
<p>Jacket</p>
</div>
<div class="catalog-item" onclick="replaceClothing('https://via.placeholder.com/150x200?text=Shirt')">
<img src="https://via.placeholder.com/150x200?text=Shirt" alt="Shirt">
<p>Shirt</p>
</div>
<div class="catalog-item" onclick="replaceClothing('https://via.placeholder.com/150x200?text=Dress')">
<img src="https://via.placeholder.com/150x200?text=Dress" alt="Dress">
<p>Dress</p>
</div>
<div class="catalog-item" onclick="replaceClothing('https://via.placeholder.com/150x200?text=Coat')">
<img src="https://via.placeholder.com/150x200?text=Coat" alt="Coat">
<p>Coat</p>
</div>
</div>
</section>
</main>

<footer>
<p>Follow us on
<a href="#">Instagram</a> |
<a href="#">Facebook</a> |
<a href="#">Twitter</a>
</p>
<p>&copy; 2025 Fitted Threads</p>
</footer>

<script>
// Load uploaded images from localStorage (set by index.html)
const userImgSrc = localStorage.getItem('userImage');
const clothingImgSrc = localStorage.getItem('clothingImage');

if (userImgSrc) {
document.getElementById('userImage').src = userImgSrc;
}
if (clothingImgSrc) {
document.getElementById('clothingImage').src = clothingImgSrc;
}

// Replace clothing image in AI photo placeholder
function replaceClothing(newClothingSrc) {
const aiPhoto = document.getElementById('aiPhoto');
// For now, simulate AI result by combining user image + new clothing
aiPhoto.src = newClothingSrc.replace('150x200', '400x500'); // enlarge for AI photo
}
</script>
</body>
</html>
