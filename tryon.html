<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fitted Threads - Try On</title>
<link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
<style>
 body { margin:0; background:linear-gradient(135deg,#a46237,#d9b382); font-family:'Poppins',sans-serif; color:#4b3221; text-align:center; padding:20px; }
 h1 { font-family:'Pacifico',cursive; font-size:3rem; color:#6e4b26; margin-bottom:0.3em; }
 .preview-container { display:flex; justify-content:center; gap:20px; margin:1em 0; }
 .preview-container img, .ai-result img { max-width:250px; border-radius:12px; }
 .ai-result { margin:2em 0; }
 .btn { padding:10px 25px; font-size:1.1rem; font-weight:600; border:none; border-radius:8px; cursor:pointer; background-color:#6e4b26; color:#fff; transition:0.3s; margin:0.5em; }
 .btn:hover { background-color:#7a5a34; }
 footer.cutoff-footer { background:linear-gradient(135deg,#7e521f,#b58332); color:white; clip-path: polygon(0 10%, 100% 0%, 100% 100%, 0% 100%); padding:2em 1em; margin-top:3em; text-align:center; font-size:0.9rem; }
 .footer-links { list-style:none; padding:0; margin:0 0 1.5em 0; }
 .footer-links li { margin:5px 0; }
 .footer-links a { color:white; text-decoration:none; font-weight:500; }
 .footer-links a:hover { color:#d9b382; }
 .social { margin-top:1em; }
 .social-link { display:inline-block; margin:0 10px; color:white; transition:color 0.3s ease; font-size:1.5rem; }
 .social-link:hover { color:#d9b382; }
 .social-link svg { width:28px; height:28px; vertical-align:middle; }
</style>
</head>
<body>

<h1>Fitted Threads Try-On</h1>

<div class="preview-container">
 <div>
 <h3>Your Photo</h3>
 <img id="selfPreview" src="" alt="Your Photo">
 </div>
 <div>
 <h3>Clothing Item</h3>
 <img id="clothPreview" src="" alt="Clothing Item">
 </div>
</div>

<div class="ai-result">
 <h3>AI Photo Result</h3>
 <img id="aiPhoto" src="" alt="AI Photo Result" style="display:none;">
</div>

<div class="ai-result">
 <h3>AI Video Result</h3>
 <video id="aiVideo" controls autoplay loop style="max-width:400px; display:none;"></video>
</div>

<button class="btn" id="saveBtn">Save AI Result</button>

<footer class="cutoff-footer">
 <ul class="footer-links">
 <li><a href="privacy.html">Privacy Policy</a></li>
 <li><a href="terms.html">Terms & Conditions</a></li>
 <li><a href="about.html">About Us</a></li>
 <li><a href="contact.html">Contact Us</a></li>
 </ul>
 <div class="social">
 <a href="https://facebook.com/fittedthreads" target="_blank" class="social-link">
 <svg viewBox="0 0 24 24" fill="currentColor"><path d="M22 12c0-5.523-4.477-10-10-10S2 6.477 2 12c0 4.991 3.657 9.128 8.438 9.877v-6.987h-2.54V12h2.54v-2.173c0-2.507 1.492-3.89 3.777-3.89 1.094 0 2.238.196 2.238.196v2.46h-1.26c-1.243 0-1.63.772-1.63 1.562V12h2.773l-.443 2.89h-2.33v6.987C18.343 21.128 22 16.991 22 12z"/></svg>
 </a>
 <a href="https://instagram.com/fittedthreads" target="_blank" class="social-link">
 <svg viewBox="0 0 24 24" fill="currentColor"><path d="M7.75 2h8.5C19.55 2 22 4.45 22 7.75v8.5c0 3.3-2.45 5.75-5.75 5.75h-8.5C4.45 22 2 19.55 2 16.25v-8.5C2 4.45 4.45 2 7.75 2zm0 2C5.68 4 4 5.68 4 7.75v8.5C4 18.32 5.68 20 7.75 20h8.5c2.07 0 3.75-1.68 3.75-3.75v-8.5C20 5.68 18.32 4 16.25 4h-8.5zm8.25 1.75a.75.75 0 110 1.5.75.75 0 010-1.5zM12 7a5 5 0 110 10 5 5 0 010-10zm0 2a3 3 0 100 6 3 3 0 000-6z"/></svg>
 </a>
 </div>
</footer>

<script>
const selfPreview = document.getElementById('selfPreview');
const clothPreview = document.getElementById('clothPreview');
const aiPhoto = document.getElementById('aiPhoto');
const aiVideo = document.getElementById('aiVideo');
const saveBtn = document.getElementById('saveBtn');

// Load images from localStorage
const selfImage = localStorage.getItem('selfImage');
const clothImage = localStorage.getItem('clothImage');

if(selfImage) selfPreview.src = selfImage;
if(clothImage) clothPreview.src = clothImage;

// Function to call backend for AI generation
async function generateAI() {
 try {
 const response = await fetch('/api/generate', { // Your backend endpoint
 method: 'POST',
 headers: { 'Content-Type': 'application/json' },
 body: JSON.stringify({ selfImage, clothImage })
 });
 const data = await response.json();
 if(data.photoUrl) {
 aiPhoto.src = data.photoUrl;
 aiPhoto.style.display = 'block';
 }
 if(data.videoUrl) {
 aiVideo.src = data.videoUrl;
 aiVideo.style.display = 'block';
 }
 } catch(err) {
 console.error('Error generating AI:', err);
 }
}

// Trigger AI generation on load
if(selfImage && clothImage) generateAI();

saveBtn.addEventListener('click', () => {
 // Redirect to a save page or trigger download
 window.location.href = 'save.html';
});
</script>
</body>
</html>
