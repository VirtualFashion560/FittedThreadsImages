<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Fitted Threads - Try On</title>

<link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@400;700&display=swap" rel="stylesheet">

<style>
 body {
 margin: 0;
 background: linear-gradient(135deg, #a46237, #d9b382);
 color: #4b3221;
 font-family: 'Poppins', sans-serif;
 text-align: center;
 padding: 20px;
 min-height: 100vh;
 }

 h1 {
 font-family: 'Pacifico', cursive;
 font-size: 3rem;
 color: #6e4b26;
 margin-bottom: 0.3em;
 }

 .slogan {
 font-style: italic;
 font-weight: 600;
 color: #7a5a34;
 font-size: 1.2rem;
 margin-bottom: 0.8em;
 }

 #user-photo {
 max-width: 80%;
 border-radius: 12px;
 box-shadow: 0 0 10px rgba(141,102,58,0.3);
 margin-bottom: 1em;
 }

 .tryon-area {
 background: rgba(217, 179, 130, 0.85);
 padding: 1.5em;
 border-radius: 12px;
 max-width: 600px;
 margin: 1.5em auto;
 box-shadow: 0 0 10px rgba(141,102,58,0.3);
 }

 .tryon-area p {
 font-weight: 600;
 font-size: 1.1rem;
 color: #4b3221;
 }

 footer.cutoff-footer {
 background: linear-gradient(135deg, #7e521f, #b58332);
 color: white;
 clip-path: polygon(0 10%, 100% 0%, 100% 100%, 0% 100%);
 padding: 2em 1em;
 margin-top: 3em;
 text-align: center;
 font-size: 0.9rem;
 }

 .footer-links {
 list-style: none;
 padding: 0;
 margin: 0 0 1.5em 0;
 }

 .footer-links li {
 margin: 5px 0;
 }

 .footer-links a {
 color: white;
 text-decoration: none;
 font-weight: 500;
 }

 .footer-links a:hover {
 color: #d9b382;
 }

 button {
 background-color: #7a5a34;
 color: #fff;
 border: none;
 padding: 0.8em 1.6em;
 margin: 0.5em;
 font-size: 1rem;
 border-radius: 8px;
 cursor: pointer;
 font-weight: 600;
 transition: background 0.3s ease;
 }

 button:hover {
 background-color: #6e4b26;
 }
</style>
</head>
<body>

<h1>Fitted Threads</h1>
<p class="slogan">Try On Your Outfits</p>

<!-- Display uploaded photo -->
<img id="user-photo" alt="Your Uploaded Photo" />

<div class="tryon-area">
 <p> This is where virtual outfits will appear!</p>
 <p>Mix & match clothing, accessories, and styles.</p>
 <button onclick="window.location.href='index.html'">Back to Home</button>
</div>

<footer class="cutoff-footer">
 <ul class="footer-links">
 <li><a href="privacy.html">Privacy Policy</a></li>
 <li><a href="terms.html">Terms & Conditions</a></li>
 <li><a href="about.html">About Us</a></li>
 <li><a href="contact.html">Contact Us</a></li>
 </ul>
</footer>

<script>
 // Load uploaded photo from localStorage
 const userPhoto = document.getElementById('user-photo');
 const photoData = localStorage.getItem('uploadedPhoto');

 if (photoData) {
 userPhoto.src = photoData;
 } else {
 userPhoto.alt = "No photo uploaded yet.";
 }
</script>

</body>
</html>
