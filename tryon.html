<style>
 body {
   margin: 0;
   background: linear-gradient(135deg, #a46237, #d9b382);
   color: #4b3221;
   font-family: 'Poppins', sans-serif;
   text-align: center;
   padding: 20px;
   overflow-x: hidden;
 }

 h1 {
   font-family: 'Pacifico', cursive;
   font-size: 3rem;
   color: #6e4b26;
   margin-bottom: 0.3em;
 }

 .slogan {
   font-style: italic;
   font-weight: 600;
   color: #7a5a34;
   font-size: 1.2rem;
   margin-bottom: 0.8em;
 }

 .top-buttons {
   display: flex;
   justify-content: flex-start;
   align-items: center;
   margin-bottom: 1em;
 }

 .back-button {
   background: none;
   border: none;
   font-size: 1.2rem;
   font-weight: 600;
   cursor: pointer;
   color: #4b3221;
   display: flex;
   align-items: center;
 }

 .back-button:hover {
   color: #d9b382;
 }

 .back-button span {
   margin-left: 0.5em;
 }

 .previews {
   display: flex;
   justify-content: center;
   gap: 15px;
   flex-wrap: wrap;
   margin-bottom: 1em;
 }

 .previews img {
   width: 180px;
   height: 180px;
   object-fit: cover;
   border-radius: 12px;
   border: 2px solid #7a5a34;
 }

 .ai-results {
   display: flex;
   justify-content: center;
   gap: 20px;
   margin: 1.5em 0;
   flex-wrap: wrap;
 }

 .ai-placeholder {
   width: 300px;
   height: 300px;
   background: rgba(217, 179, 130, 0.3);
   border-radius: 12px;
   display: flex;
   justify-content: center;
   align-items: center;
   font-weight: 600;
   color: #4b3221;
   position: relative;
   overflow: hidden;
 }

 /* AI Placeholder Loading Spinner */
 .ai-placeholder.loading {
   color: transparent;
 }
 .ai-placeholder.loading::after {
   content: "";
   position: absolute;
   width: 50px;
   height: 50px;
   border: 4px solid #d9b382;
   border-top: 4px solid #6e4b26;
   border-radius: 50%;
   animation: spin 1s linear infinite;
 }
 @keyframes spin {
   0% { transform: rotate(0); }
   100% { transform: rotate(360deg); }
 }

 .catalog {
   position: fixed;
   right: 0;
   top: 150px;
   width: 150px;
   max-height: 70%;
   overflow-y: auto;
   background: rgba(217, 179, 130, 0.85);
   border-radius: 12px 0 0 12px;
   padding: 10px;
 }

 .catalog img {
   width: 100%;
   margin-bottom: 10px;
   border-radius: 8px;
   cursor: pointer;
   border: 2px solid #7a5a34;
 }

 .save-button {
   margin-top: 1em;
   padding: 10px 25px;
   background-color: #6e4b26;
   color: white;
   border: none;
   border-radius: 8px;
   cursor: pointer;
   font-weight: 600;
 }

 .save-button:hover {
   background-color: #7a5a34;
 }

 /* Footer Styles */
 footer.cutoff-footer {
   background: linear-gradient(135deg, #7e521f, #b58332);
   color: white;
   clip-path: polygon(0 10%, 100% 0%, 100% 100%, 0% 100%);
   padding: 2em 1em;
   margin-top: 3em;
   text-align: center;
   font-size: 0.9rem;
 }

 .footer-links {
   list-style: none;
   padding: 0;
   margin: 0 0 1.5em 0;
 }

 .footer-links li {
   margin: 5px 0;
 }

 .footer-links a {
   color: white;
   text-decoration: none;
   font-weight: 500;
 }

 .footer-links a:hover {
   color: #d9b382;
 }

 .social {
   margin-top: 1em;
 }

 .social-link {
   display: inline-block;
   margin: 0 10px;
   color: white;
   transition: color 0.3s ease;
   font-size: 1.5rem;
 }

 .social-link:hover {
   color: #d9b382;
 }

 .social-link svg {
   width: 28px;
   height: 28px;
   vertical-align: middle;
 }

 /* Search Bar */
 .gcse-search {
   margin: 1em auto;
   max-width: 300px;
   text-align: center;
 }
</style>

 <img src="https://via.placeholder.com/150x150?text=Top+1" alt="Top 1" onclick="swapItem(this)">

<script>
 // Load uploaded images from index.html
 const previews = document.getElementById('imagePreviews');
 const storedUserImage = sessionStorage.getItem('userImage');
 const storedClothingImage = sessionStorage.getItem('clothingImage');
 const aiPlaceholders = document.querySelectorAll('.ai-placeholder');

 if(storedUserImage){
   const img = document.createElement('img');
   img.src = storedUserImage;
   previews.appendChild(img);
 }
 if(storedClothingImage){
   const img = document.createElement('img');
   img.src = storedClothingImage;
   previews.appendChild(img);
 }

 // Swap clothing catalog item with uploaded clothing image + trigger AI loading
 function swapItem(item){
   let previewImages = previews.querySelectorAll('img');

   // Ensure user image slot exists
   if(previewImages.length === 0){
     const img = document.createElement('img');
     img.src = storedUserImage || "https://via.placeholder.com/180x180?text=User";
     previews.appendChild(img);
   }

   // Add/replace clothing image
   if(previewImages.length < 2){
     const img = document.createElement('img');
     img.src = item.src;
     previews.appendChild(img);
   } else {
     previewImages[1].src = item.src;
   }

   // Save new clothing choice
   sessionStorage.setItem('clothingImage', item.src);

   // Show AI loading animation
   aiPlaceholders.forEach(ph => {
     ph.classList.add('loading');
     ph.innerHTML = "";
   });

   // Simulate AI response delay (replace with actual API call later)
   setTimeout(() => {
     // Image Result
     aiPlaceholders[0].classList.remove('loading');
     aiPlaceholders[0].innerHTML = `<img src="https://via.placeholder.com/300x300?text=AI+Image+Preview" 
                                     alt="AI Image Preview" style="width:100%; height:100%; object-fit:cover; border-radius:12px;">`;

     // Video Result (simulated with a looping video placeholder)
     aiPlaceholders[1].classList.remove('loading');
     aiPlaceholders[1].innerHTML = `
       <video width="300" height="300" autoplay muted loop style="border-radius:12px; object-fit:cover;">
         <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
         Your browser does not support the video tag.
       </video>`;
   }, 3000);
 }
</script>
