<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fitted Threads - Try On</title>
<link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
<style>
body {
 margin: 0;
 font-family: 'Poppins', sans-serif;
 background: linear-gradient(135deg, #a46237, #d9b382);
 color: #4b3221;
 text-align: center;
 padding: 20px;
}

h1 {
 font-family: 'Pacifico', cursive;
 font-size: 3rem;
 margin-bottom: 0.3em;
 color: #6e4b26;
}

#userPhoto {
 width: 250px;
 height: 250px;
 object-fit: cover;
 border-radius: 50%;
 border: 6px solid #6e4b26;
 box-shadow: 0 0 15px rgba(0,0,0,0.3);
 margin-top: 20px;
}

/* Footer styles */
footer.cutoff-footer {
 background: linear-gradient(135deg, #7e521f, #b58332);
 color: white;
 clip-path: polygon(0 10%, 100% 0%, 100% 100%, 0% 100%);
 padding: 2em 1em;
 margin-top: 3em;
 text-align: center;
 font-size: 0.9rem;
}

.footer-links {
 list-style: none;
 padding: 0;
 margin: 0 0 1.5em 0;
}

.footer-links li {
 margin: 5px 0;
}

.footer-links a {
 color: white;
 text-decoration: none;
 font-weight: 500;
}

.footer-links a:hover {
 color: #d9b382;
}

.social {
 margin-top: 1em;
}

.social-link {
 display: inline-block;
 margin: 0 10px;
 color: white;
 transition: color 0.3s ease;
 font-size: 1.5rem;
}
</style>
</head>
<body>

<h1>Fitted Threads - Try On</h1>
<p>Here’s your uploaded photo — start styling now!</p>

<!-- Display user photo -->
<img id="userPhoto" src="" alt="Your Uploaded Photo">

<!-- Add try-on options here later -->
<section id="tryon-options">
 <h2>Mix & Match Styles</h2>
 <p>Choose outfits and accessories to see them on your photo.</p>
</section>

<footer class="cutoff-footer">
 <ul class="footer-links">
 <li><a href="privacy.html">Privacy Policy</a></li>
 <li><a href="terms.html">Terms &amp; Conditions</a></li>
 <li><a href="about.html">About Us</a></li>
 <li><a href="contact.html">Contact Us</a></li>
 </ul>

 <div class="social">
 <a href="https://facebook.com/fittedthreads" target="_blank" rel="noopener" class="social-link">FB</a>
 <a href="https://instagram.com/fittedthreads" target="_blank" rel="noopener" class="social-link">IG</a>
 <a href="https://twitter.com/fittedthreads" target="_blank" rel="noopener" class="social-link">TW</a>
 </div>
</footer>

<script>
// Pull photo from localStorage
const userPhoto = document.getElementById('userPhoto');
const storedPhoto = localStorage.getItem('userPhoto');

if (storedPhoto) {
 userPhoto.src = storedPhoto;
} else {
 userPhoto.alt = "No photo uploaded yet.";
 alert("No photo found. Please go back and upload a photo first.");
}
</script>

</body>
</html>
