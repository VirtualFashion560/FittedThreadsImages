<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1">
 <title>Fitted Threads â€“ Try On</title>
 <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
 <style>
 body {
 margin: 0;
 padding: 20px;
 font-family: 'Poppins', sans-serif;
 background: linear-gradient(135deg, #a46237, #d9b382);
 color: #4b3221;
 text-align: center;
 min-height: 100vh;
 }
 h1 { font-family: 'Pacifico', cursive; font-size: 3rem; color: #6e4b26; }
 .preview { display: flex; justify-content: center; gap: 20px; margin-top: 15px; flex-wrap: wrap; }
 .preview img {
 width: 200px; height: 250px; object-fit: cover;
 border-radius: 8px; background: #fff;
 box-shadow: 0 0 5px rgba(0,0,0,0.3);
 }
 input[type="file"], input[type="text"] {
 margin: 15px; padding: 8px;
 border-radius: 6px; border: 1px solid #7e521f;
 }
 button {
 background: #7e521f; color: white;
 border: none; padding: 8px 14px;
 border-radius: 6px; cursor: pointer;
 }
 button:hover { background: #a46237; }
 .catalog {
 margin-top: 20px;
 overflow-x: auto; white-space: nowrap;
 padding: 10px; background: rgba(255,255,255,0.7);
 border-radius: 12px;
 }
 .catalog-item {
 display: inline-block; margin: 0 10px;
 text-align: center;
 }
 .catalog-item img {
 width: 120px; height: 160px; object-fit: cover;
 border-radius: 6px; cursor: pointer;
 box-shadow: 0 0 5px rgba(0,0,0,0.3);
 }
 footer.cutoff-footer {
 background: linear-gradient(135deg, #7e521f, #b58332);
 color: white;
 clip-path: polygon(0 10%, 100% 0%, 100% 100%, 0% 100%);
 padding: 2em 1em; margin-top: 3em;
 font-size: 0.9rem;
 }
 .footer-links, .footer-links li {
 list-style: none; padding: 0; margin: 0 0 1.5em 0;
 }
 .footer-links a {
 color: white; text-decoration: none; font-weight: 500;
 }
 .footer-links a:hover { color: #d9b382; }
 .social { margin-top: 1em; }
 .social-link {
 display: inline-block; margin: 0 10px; color: white;
 font-size: 1.5rem;
 }
 .social-link:hover { color: #d9b382; }
 </style>
</head>
<body>

<h1>Virtual Try-On</h1>
<div class="preview">
 <img id="userImage" src="" alt="You">
 <img id="clothingImage" src="" alt="Clothing">
</div>
<input type="file" id="replaceClothing" accept="image/*"><br>

<h2>Search Catalog</h2>
<input type="text" id="searchQuery" placeholder="Search clothing items...">
<button id="searchBtn">Search</button>

<div class="catalog" id="catalog"></div>

<footer class="cutoff-footer">
 <ul class="footer-links">
 <li><a href="privacy.html">Privacy Policy</a></li>
 <li><a href="terms.html">Terms & Conditions</a></li>
 <li><a href="about.html">About Us</a></li>
 <li><a href="contact.html">Contact Us</a></li>
 </ul>
 <div class="social">
 <a href="#" class="social-link"> </a>
 <a href="#" class="social-link"> </a>
 <a href="#" class="social-link"> </a>
 </div>
</footer>

<script>
const userImg = document.getElementById('userImage');
const clothImg = document.getElementById('clothingImage');
userImg.src = localStorage.getItem('userImage') || '';
clothImg.src = localStorage.getItem('clothingImage') || '';

document.getElementById('replaceClothing').addEventListener('change', function(){
 clothImg.src = URL.createObjectURL(this.files[0]);
});

document.getElementById('searchBtn').addEventListener('click', async () => {
 const query = document.getElementById('searchQuery').value.trim();
 if (!query) return alert('Enter search term.');
 
 const API_KEY = 'YOUR_API_KEY';
 const CX = 'YOUR_CSE_ID';
 const url = `https://www.googleapis.com/customsearch/v1?key=${API_KEY}&cx=${CX}&searchType=image&q=${encodeURIComponent(query)}&num=8`;

 try {
 const res = await fetch(url);
 const data = await res.json();
 const catalog = document.getElementById('catalog');
 catalog.innerHTML = '';
 (data.items || []).forEach(item => {
 const div = document.createElement('div');
 div.className = 'catalog-item';
 div.innerHTML = `<img src="${item.link}" alt="${item.title}">`;
 div.firstChild.onclick = () => clothImg.src = item.link;
 catalog.appendChild(div);
 });
 } catch {
 alert('Search failed.');
 }
});
</script>

</body>
</html>
