<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Fitted Threads - Try On</title>

<link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@400;700&display=swap" rel="stylesheet">

<style>
body { margin:0; background:linear-gradient(135deg,#a46237,#d9b382); color:#4b3221; font-family:'Poppins',sans-serif; text-align:center; padding:20px; min-height:100vh; }
h1 { font-family:'Pacifico',cursive; font-size:3rem; color:#6e4b26; margin-bottom:0.3em; }
.slogan { font-style:italic; font-weight:600; color:#7a5a34; font-size:1.3rem; margin-bottom:1em; }

.image-container { display:flex; justify-content:center; gap:20px; flex-wrap:wrap; margin:20px 0; }
.image-box img { width:250px; height:250px; object-fit:cover; border-radius:12px; border:2px solid #6e4b26; }
.ai-container { margin-top:30px; }
.ai-container img { width:250px; height:250px; object-fit:cover; border-radius:12px; border:2px dashed #6e4b26; }

.btn { padding:10px 25px; margin:10px; font-size:1.1rem; font-weight:600; border:none; border-radius:8px; cursor:pointer; background-color:#6e4b26; color:#fff; transition:0.3s; }
.btn:hover { background-color:#7a5a34; }

/* Horizontal scroll catalog */
.catalog-wrapper { overflow-x:auto; padding:10px 0; margin-top:30px; }
.catalog { display:flex; gap:15px; flex-wrap:nowrap; }
.catalog-item { flex:0 0 auto; width:120px; height:120px; border-radius:10px; overflow:hidden; cursor:pointer; border:2px solid #6e4b26; transition:0.3s; }
.catalog-item img { width:100%; height:100%; object-fit:cover; }
.catalog-item:hover { border-color:#d9b382; }

footer.cutoff-footer { background:linear-gradient(135deg,#7e521f,#b58332); color:white; clip-path: polygon(0 10%, 100% 0%, 100% 100%, 0% 100%); padding:2em 1em; margin-top:3em; text-align:center; font-size:0.9rem; }
.footer-links { list-style:none; padding:0; margin:0 0 1.5em 0; }
.footer-links li { margin:5px 0; }
.footer-links a { color:white; text-decoration:none; font-weight:500; }
.footer-links a:hover { color:#d9b382; }
.social { margin-top:1em; }
.social-link { display:inline-block; margin:0 10px; color:white; transition:color 0.3s ease; font-size:1.5rem; }
.social-link:hover { color:#d9b382; }
.social-link svg { width:28px; height:28px; vertical-align:middle; }
</style>
</head>
<body>

<h1>Fitted Threads</h1>
<p class="slogan">Virtual Try-On</p>

<!-- Uploaded Images -->
<div class="image-container">
 <div class="image-box"><img id="selfImg" src="" alt="Self Image"></div>
 <div class="image-box"><img id="clothingImg" src="" alt="Clothing Image"></div>
</div>

<!-- AI Result -->
<div class="ai-container">
 <h2>AI Try-On Result</h2>
 <img id="aiResult" src="" alt="AI Generated Outfit">
</div>

<!-- Horizontal Scroll Clothing Catalog -->
<div class="catalog-wrapper">
 <div class="catalog">
 <div class="catalog-item"><img src="clothes/shirt1.jpg" alt="Shirt 1" onclick="swapClothing(this.src)"></div>
 <div class="catalog-item"><img src="clothes/shirt2.jpg" alt="Shirt 2" onclick="swapClothing(this.src)"></div>
 <div class="catalog-item"><img src="clothes/jacket1.jpg" alt="Jacket 1" onclick="swapClothing(this.src)"></div>
 <div class="catalog-item"><img src="clothes/jacket2.jpg" alt="Jacket 2" onclick="swapClothing(this.src)"></div>
 <div class="catalog-item"><img src="clothes/dress1.jpg" alt="Dress 1" onclick="swapClothing(this.src)"></div>
 <div class="catalog-item"><img src="clothes/dress2.jpg" alt="Dress 2" onclick="swapClothing(this.src)"></div>
 <!-- Add more items here -->
 </div>
</div>

<!-- Navigation -->
<div style="margin-top:20px;">
 <button class="btn" onclick="window.location.href='index.html'">Back</button>
</div>

<footer class="cutoff-footer">
 <ul class="footer-links">
 <li><a href="privacy.html">Privacy Policy</a></li>
 <li><a href="terms.html">Terms & Conditions</a></li>
 <li><a href="about.html">About Us</a></li>
 <li><a href="contact.html">Contact Us</a></li>
 </ul>

 <div class="social">
 <a href="https://facebook.com/fittedthreads" target="_blank" class="social-link">
 <svg viewBox="0 0 24 24" fill="currentColor"><path d="M22 12c0-5.523-4.477-10-10-10S2 6.477 2 12c0 4.991 3.657 9.128 8.438 9.877v-6.987h-2.54V12h2.54v-2.173c0-2.507 1.492-3.89 3.777-3.89 1.094 0 2.238.196 2.238.196v2.46h-1.26c-1.243 0-1.63.772-1.63 1.562V12h2.773l-.443 2.89h-2.33v6.987C18.343 21.128 22 16.991 22 12z"/></svg>
 </a>
 <a href="https://instagram.com/fittedthreads" target="_blank" class="social-link">
 <svg viewBox="0 0 24 24" fill="currentColor"><path d="M7.75 2h8.5C19.55 2 22 4.45 22 7.75v8.5c0 3.3-2.45 5.75-5.75 5.75h-8.5C4.45 22 2 19.55 2 16.25v-8.5C2 4.45 4.45 2 7.75 2zm0 1.5C5.68 3.5 4 5.18 4 7.25v8.5C4 18.32 5.68 20 7.75 20h8.5c2.07 0 3.75-1.68 3.75-3.75v-8.5C20 5.68 18.32 4 16.25 4h-8.5zm8.25 1.5a1 1 0 110 2 1 1 0 010-2zM12 7a5 5 0 110 10 5 5 0 010-10zm0 1.5a3.5 3.5 0 100 7 3.5 3.5 0 000-7z"/></svg>
 </a>
 </div>
</footer>

<script>
const selfImg = document.getElementById('selfImg');
const clothingImg = document.getElementById('clothingImg');
const aiResult = document.getElementById('aiResult');

let selfImage = localStorage.getItem('selfImage');
let clothingImage = localStorage.getItem('clothingImage');

if(selfImage) selfImg.src = selfImage;
if(clothingImage) clothingImg.src = clothingImage;

// Swap clothing from catalog
function swapClothing(src) {
 clothingImg.src = src;
 clothingImage = src;
 localStorage.setItem('clothingImage', clothingImage);
 generateAIResult();
}

// AI generation
async function generateAIResult() {
 if (!selfImg.src || !clothingImg.src) return;
 try {
 const response = await fetch('https://api.your-ai-tryon.com/generate', {
 method:'POST',
 headers:{ 'Content-Type':'application/json' },
 body: JSON.stringify({ selfImage: selfImg.src, clothingImage: clothingImg.src })
 });
 const data = await response.json();
 if(data.aiResult){
 aiResult.src = data.aiResult;
 aiResult.style.width = selfImg.width + 'px';
 aiResult.style.height = selfImg.height + 'px';
 }
 } catch(err) {
 console.error("AI generation failed:", err);
 }
}

// Generate AI result on load
generateAIResult();
</script>

</body>
</html>
