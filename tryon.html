<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Virtual Try-On | Fitted Threads</title>

<link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@400;700&display=swap" rel="stylesheet">

<style>
body {
margin: 0;
font-family: 'Poppins', sans-serif;
background: linear-gradient(135deg, #a46237, #d9b382);
color: #4b3221;
text-align: center;
padding: 20px;
}

a.home-btn {
display: inline-block;
text-decoration: none;
color: #fff;
background-color: #6e4b26;
padding: 8px 12px;
border-radius: 6px;
margin-bottom: 20px;
font-weight: 600;
}

a.home-btn:hover {
background-color: #7a5a34;
}

h1 {
font-family: 'Pacifico', cursive;
font-size: 2.5rem;
margin-bottom: 0.3em;
}

.preview-container {
position: relative;
display: inline-block;
margin-bottom: 2em;
}

.preview-container img {
max-width: 250px;
border-radius: 12px;
border: 2px solid #6e4b26;
display: block;
}

.overlay {
position: absolute;
top: 0;
left: 0;
width: 250px;
border-radius: 12px;
pointer-events: none;
}

.ai-results {
display: flex;
justify-content: center;
flex-wrap: wrap;
gap: 20px;
margin-bottom: 2em;
}

.ai-results div {
background: rgba(217, 179, 130, 0.85);
width: 300px;
height: 300px;
border-radius: 12px;
display: flex;
justify-content: center;
align-items: center;
font-weight: 600;
color: #4b3221;
}

.catalog-section {
margin-top: 2em;
max-width: 90%;
overflow-x: auto;
white-space: nowrap;
padding-bottom: 10px;
}

.catalog-item {
display: inline-block;
width: 150px;
height: 200px;
margin-right: 10px;
border-radius: 12px;
border: 2px solid #6e4b26;
background-color: #fff;
cursor: pointer;
object-fit: cover;
}

.search-bar {
margin-bottom: 1em;
}

.search-bar input {
padding: 10px;
border-radius: 8px;
border: none;
width: 250px;
}

.save-btn {
background-color: #5cb85c;
color: white;
border: none;
padding: 12px 20px;
border-radius: 8px;
font-size: 1rem;
cursor: pointer;
margin-top: 1em;
}

.save-btn:hover { background-color: #4cae4c; }

footer {
background: linear-gradient(135deg, #7e521f, #b58332);
color: white;
padding: 2em 1em;
text-align: center;
margin-top: 2em;
}

.footer-links { list-style: none; padding: 0; margin: 0 0 1em 0; }
.footer-links li { margin: 5px 0; }
.footer-links a { color: white; text-decoration: none; }
.footer-links a:hover { color: #d9b382; }

.social { margin-top: 1em; }
.social a { margin: 0 10px; color: white; font-size: 1.5rem; }
.social a:hover { color: #d9b382; }

@media(max-width: 600px){
.preview-container img, .overlay { max-width: 150px; }
.ai-results div { width: 100%; height: 200px; }
.catalog-item { width: 120px; height: 160px; }
.search-bar input { width: 80%; }
}
</style>
</head>
<body>

<a href="index.html" class="home-btn">&#8592; Return Home</a>

<h1>Virtual Try-On</h1>

<div class="preview-container">
<img id="userPreview" src="" alt="User Image">
<img id="clothingOverlay" class="overlay" src="" alt="Clothing Overlay">
</div>

<div class="ai-results">
<div>AI Image Result</div>
<div>AI Video Result</div>
</div>

<div class="search-bar">
<input type="text" placeholder="Search Clothing...">
</div>

<div class="catalog-section" id="catalog">
<!-- Realistic clothing items -->
<img src="clothing1.png" alt="Clothing 1" class="catalog-item">
<img src="clothing2.png" alt="Clothing 2" class="catalog-item">
<img src="clothing3.png" alt="Clothing 3" class="catalog-item">
<img src="clothing4.png" alt="Clothing 4" class="catalog-item">
<img src="clothing5.png" alt="Clothing 5" class="catalog-item">
</div>

<button class="save-btn" onclick="window.location.href='save.html'">Save Outfit</button>

<footer>
<ul class="footer-links">
<li><a href="privacy.html">Privacy Policy</a></li>
<li><a href="terms.html">Terms & Conditions</a></li>
<li><a href="about.html">About Us</a></li>
<li><a href="contact.html">Contact Us</a></li>
</ul>
<div class="social">
<a href="https://facebook.com/fittedthreads" target="_blank">Facebook</a>
<a href="https://instagram.com/fittedthreads" target="_blank">Instagram</a>
</div>
</footer>

<script>
const userPreview = document.getElementById('userPreview');
const clothingOverlay = document.getElementById('clothingOverlay');

// Load uploaded images from index.html
const userImage = sessionStorage.getItem('userImage');
const clothingImage = sessionStorage.getItem('clothingImage');

if(userImage) userPreview.src = userImage;
if(clothingImage) clothingOverlay.src = clothingImage;

// Catalog click to swap clothing overlay
const catalogItems = document.querySelectorAll('.catalog-item');
catalogItems.forEach(item => {
item.addEventListener('click', () => {
clothingOverlay.src = item.src;
sessionStorage.setItem('clothingImage', item.src);
});
});
</script>

</body>
</html>
