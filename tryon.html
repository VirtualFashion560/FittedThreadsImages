<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Fitted Threads - Try On</title>

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@400;700&display=swap" rel="stylesheet">

<style>
 body {
 margin: 0;
 background: linear-gradient(135deg, #a46237, #d9b382);
 color: #4b3221;
 font-family: 'Poppins', sans-serif;
 text-align: center;
 padding: 20px;
 min-height: 100vh;
 }

 h1 {
 font-family: 'Pacifico', cursive;
 font-size: 3.5rem;
 color: #6e4b26;
 margin-bottom: 0.3em;
 }

 .slogan {
 font-style: italic;
 font-weight: 600;
 color: #7a5a34;
 font-size: 1.4rem;
 margin-bottom: 0.8em;
 }

 #preview-container {
 margin: 20px auto;
 max-width: 250px;
 border-radius: 12px;
 }

 #preview {
 width: 100%;
 border-radius: 12px;
 }

 .button-container {
 margin: 15px 0;
 }

 .btn {
 background: #6e4b26;
 color: white;
 border: none;
 padding: 12px 25px;
 font-size: 1rem;
 font-weight: 600;
 margin: 5px;
 border-radius: 8px;
 cursor: pointer;
 transition: background 0.3s ease;
 }

 .btn:hover {
 background: #7a5a34;
 }

 .hidden {
 display: none;
 }

 /* Footer Styles */
 footer.cutoff-footer {
 background: linear-gradient(135deg, #7e521f, #b58332);
 color: white;
 clip-path: polygon(0 10%, 100% 0%, 100% 100%, 0% 100%);
 padding: 2em 1em;
 margin-top: 3em;
 text-align: center;
 font-size: 0.9rem;
 }

 .footer-links {
 list-style: none;
 padding: 0;
 margin: 0 0 1.5em 0;
 }

 .footer-links li {
 margin: 5px 0;
 }

 .footer-links a {
 color: white;
 text-decoration: none;
 font-weight: 500;
 }

 .footer-links a:hover {
 color: #d9b382;
 }

 .social {
 margin-top: 1em;
 }

 .social-link {
 display: inline-block;
 margin: 0 10px;
 color: white;
 transition: color 0.3s ease;
 font-size: 1.5rem;
 }

 .social-link:hover {
 color: #d9b382;
 }

 .social-link svg {
 width: 28px;
 height: 28px;
 vertical-align: middle;
 }
</style>
</head>
<body>

<h1>Fitted Threads</h1>
<p class="slogan">Find Your Inspiration</p>
<p class="slogan">Build Your Confidence</p>
<p class="slogan">Elevate Your Threads</p>

<!-- Preview Image -->
<div id="preview-container">
 <img id="preview" src="" alt="Your uploaded selfie will appear here">
</div>

<!-- Buttons -->
<div class="button-container">
 <button class="btn" id="tryAgainBtn">Not Happy? Try Again</button>
 <button class="btn" id="continueBtn">I'm Happy! Continue</button>
 <button class="btn" id="homeBtn">Return to Home</button>
</div>

<!-- Hidden file input -->
<input type="file" id="fileInput" accept="image/*" capture="environment" class="hidden">

<script>
 const preview = document.getElementById('preview');
 const fileInput = document.getElementById('fileInput');
 const tryAgainBtn = document.getElementById('tryAgainBtn');
 const continueBtn = document.getElementById('continueBtn');
 const homeBtn = document.getElementById('homeBtn');

 // Open camera/file on page load if no preview
 fileInput.addEventListener('change', () => {
 const file = fileInput.files[0];
 if (file) {
 const reader = new FileReader();
 reader.onload = e => {
 preview.src = e.target.result;
 };
 reader.readAsDataURL(file);
 }
 });

 tryAgainBtn.addEventListener('click', () => {
 fileInput.click();
 });

 continueBtn.addEventListener('click', () => {
 window.location.href = 'tryon.html';
 });

 homeBtn.addEventListener('click', () => {
 window.location.href = 'index.html';
 });

 // Prompt upload on first visit
 if (!preview.src) {
 fileInput.click();
 }
</script>

 <li><a href="about.html">About Us</a></li>
 <li><a href="contact.html">Contact Us</a></li>
 </ul>

 </div>
</footer>

</body>
</html>
