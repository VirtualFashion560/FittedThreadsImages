<style>
 body {
 margin: 0;
 background: linear-gradient(135deg, #a46237, #d9b382);
 color: #4b3221;
 font-family: 'Poppins', sans-serif;
 text-align: center;
 padding: 20px;
 min-height: 100vh;
 overflow-x: hidden;
 }

 h1 {
 font-family: 'Pacifico', cursive;
 font-size: 3rem;
 color: #6e4b26;
 margin-bottom: 0.3em;
 }

 .slogan {
 font-style: italic;
 font-weight: 600;
 color: #7a5a34;
 font-size: 1.3rem;
 margin-bottom: 1em;
 }

 .top-bar {
 display: flex;
 align-items: center;
 justify-content: flex-start;
 margin-bottom: 1em;
 }

 .back-button {
 display: inline-flex;
 align-items: center;
 text-decoration: none;
 color: #4b3221;
 font-weight: 600;
 font-size: 1.1rem;
 }

 .back-button svg {
 margin-right: 0.3em;
 width: 20px;
 height: 20px;
 }

 .uploaded-images {
 display: flex;
 justify-content: center;
 gap: 20px;
 margin-bottom: 1em;
 flex-wrap: wrap;
 }

 .uploaded-images img {
 width: 180px;
 height: 180px;
 object-fit: cover;
 border-radius: 12px;
 border: 2px solid #6e4b26;
 }

 .ai-results {
 display: flex;
 justify-content: center;
 gap: 20px;
 margin: 20px 0;
 flex-wrap: wrap;
 }

 .ai-results div {
 width: 200px;
 height: 200px;
 background: rgba(217, 179, 130, 0.7);
 border-radius: 12px;
 display: flex;
 align-items: center;
 justify-content: center;
 font-weight: 600;
 color: #4b3221;
 }

 .catalog-section {
 margin: 20px 0;
 }

 .catalog-search input {
 padding: 0.5em 1em;
 border-radius: 12px;
 border: 1px solid #6e4b26;
 width: 90%;
 max-width: 400px;
 margin-bottom: 1em;
 }

 .catalog {
 display: flex;
 overflow-x: auto;
 gap: 15px;
 padding: 10px 0;
 }

 .catalog img {
 width: 150px;
 height: 200px;
 object-fit: cover;
 border-radius: 12px;
 cursor: pointer;
 flex-shrink: 0;
 border: 2px solid #6e4b26;
 transition: transform 0.2s;
 }

 .catalog img:hover {
 transform: scale(1.05);
 }

 .save-button {
 display: inline-block;
 margin: 20px auto;
 padding: 10px 25px;
 background-color: #6e4b26;
 color: #fff;
 font-weight: 600;
 border: none;
 border-radius: 12px;
 cursor: pointer;
 text-decoration: none;
 }

 /* Footer Styles */
 footer.cutoff-footer {
 background: linear-gradient(135deg, #7e521f, #b58332);
 color: white;
 clip-path: polygon(0 10%, 100% 0%, 100% 100%, 0% 100%);
 padding: 2em 1em;
 margin-top: 3em;
 text-align: center;
 font-size: 0.9rem;
 }

 .footer-links {
 list-style: none;
 padding: 0;
 margin: 0 0 1.5em 0;
 }

 .footer-links li {
 margin: 5px 0;
 }

 .footer-links a {
 color: white;
 text-decoration: none;
 font-weight: 500;
 }

 .footer-links a:hover {
 color: #d9b382;
 }

 .social {
 margin-top: 1em;
 }

 .social-link {
 display: inline-block;
 margin: 0 10px;
 color: white;
 transition: color 0.3s ease;
 font-size: 1.5rem;
 }

 .social-link:hover {
 color: #d9b382;
 }

 .social-link svg {
 width: 28px;
 height: 28px;
 vertical-align: middle;
 }
</style>
</head>
