<script>
const userPhoto = document.getElementById('userPhoto');
const retakeBtn = document.getElementById('retakePhoto');
const continueBtn = document.getElementById('continueTryOn');
const photoInput = document.getElementById('photoInput');

// Load stored photo
const storedPhoto = localStorage.getItem('userPhoto');
if (storedPhoto) {
 userPhoto.src = storedPhoto;
} else {
 userPhoto.alt = "No photo uploaded yet. Use 'Retake / Upload New Photo'.";
}

// Retake / upload new photo
retakeBtn.addEventListener('click', () => {
 photoInput.click();
});

photoInput.addEventListener('change', (event) => {
 const file = event.target.files[0];
 if (!file) return;

 const reader = new FileReader();
 reader.onload = function(e) {
 userPhoto.src = e.target.result;
 localStorage.setItem('userPhoto', e.target.result);
 };
 reader.readAsDataURL(file);
});

// Continue to AI try-on
continueBtn.addEventListener('click', () => {
 if (!userPhoto.src) {
 alert("Please upload a photo first!");
 return;
 }
 alert("Next step: AI try-on functionality goes here!");
 // Add AI try-on code here
});
</script>
