<script>
 // Load uploaded images from index.html using localStorage
 window.addEventListener('DOMContentLoaded', () => {
 const uploadedImages = document.getElementById('uploadedImages');
 const userPhoto = localStorage.getItem('userPhoto');
 const clothingPhoto = localStorage.getItem('clothingPhoto');

 if(userPhoto) {
 const img1 = document.createElement('img');
 img1.src = userPhoto;
 img1.alt = "User Photo";
 uploadedImages.appendChild(img1);
 }

 if(clothingPhoto) {
 const img2 = document.createElement('img');
 img2.src = clothingPhoto;
 img2.alt = "Clothing Photo";
 uploadedImages.appendChild(img2);
 }

 // Make catalog images clickable to swap with uploaded clothing
 const catalog = document.getElementById('catalog');
 catalog.querySelectorAll('img').forEach(item => {
 item.addEventListener('click', () => {
 if(clothingPhoto) {
 uploadedImages.lastChild.src = item.src;
 localStorage.setItem('clothingPhoto', item.src);
 }
 });
 });
 });
</script>
