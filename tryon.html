<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Fitted Threads - Try On</title>
<link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@400;700&display=swap" rel="stylesheet">

<style>
 body {
 margin: 0;
 padding: 20px;
 font-family: 'Poppins', sans-serif;
 background: linear-gradient(135deg, #a46237, #d9b382);
 color: #4b3221;
 text-align: center;
 min-height: 100vh;
 }

 h1 {
 font-family: 'Pacifico', cursive;
 font-size: 3rem;
 margin-bottom: 0.3em;
 color: #6e4b26;
 }

 .slogan {
 font-style: italic;
 font-weight: 600;
 color: #7a5a34;
 font-size: 1.2rem;
 margin-bottom: 1em;
 }

 .section {
 background: rgba(217, 179, 130, 0.85);
 padding: 1.5em 2em;
 border-radius: 12px;
 max-width: 600px;
 margin: 1.5em auto;
 text-align: left;
 font-weight: 600;
 font-size: 1.1rem;
 box-shadow: 0 0 10px rgba(141,102,58,0.3);
 }

 .section h2 {
 text-align: center;
 margin-bottom: 1em;
 color: #6e4b26;
 font-weight: 700;
 font-size: 1.5rem;
 }

 .image-preview, .tryon-preview {
 display: flex;
 justify-content: center;
 flex-wrap: wrap;
 gap: 1em;
 margin-top: 1em;
 }

 .image-preview img, .tryon-preview img {
 width: 200px;
 height: 200px;
 object-fit: cover;
 border-radius: 8px;
 border: 2px solid #6e4b26;
 }

 .controls {
 margin-top: 1.5em;
 }

 .controls button {
 background-color: #7a5a34;
 color: white;
 border: none;
 padding: 0.8em 1.6em;
 margin: 0.5em;
 font-size: 1rem;
 font-weight: 700;
 border-radius: 8px;
 cursor: pointer;
 }

 .controls button:hover { background-color: #6e4b26; }

 footer.cutoff-footer {
 background: linear-gradient(135deg, #7e521f, #b58332);
 color: white;
 clip-path: polygon(0 10%, 100% 0%, 100% 100%, 0% 100%);
 padding: 2em 1em;
 margin-top: 3em;
 font-size: 0.9rem;
 }

 .footer-links {
 list-style: none;
 padding: 0;
 margin: 0 0 1em 0;
 }

 .footer-links li { margin: 5px 0; }
 .footer-links a { color: white; text-decoration: none; font-weight: 500; }
 .footer-links a:hover { color: #d9b382; }

 @media (max-width: 600px) {
 h1 { font-size: 2.2rem; }
 .slogan { font-size: 1rem; }
 .image-preview img, .tryon-preview img { width: 150px; height: 150px; }
 .section { font-size: 1rem; padding: 1em; }
 }
</style>
</head>
<body>

<h1>Fitted Threads</h1>
<p class="slogan">Your Virtual Try-On Experience</p>

<div class="section">
 <h2>Uploaded Images</h2>
 <div class="image-preview" id="previewArea">
 <!-- User uploaded images appear here -->
 </div>
</div>

<div class="section">
 <h2>Try-On Preview</h2>
 <div class="tryon-preview" id="tryonArea">
 <!-- Generated try-on images appear here -->
 <p style="color:#6e4b26;">Your AI-generated try-on will appear here.</p>
 </div>
</div>

<div class="controls">
 <button id="addClothing">Add Clothing Item</button>
 <button id="generateTryOn">Generate Try-On</button>
 <button id="saveOutfit">Save Outfit</button>
 <button id="backBtn">Back</button>
</div>

<footer class="cutoff-footer">
 <ul class="footer-links">
 <li><a href="privacy.html">Privacy Policy</a></li>
 <li><a href="terms.html">Terms & Conditions</a></li>
 <li><a href="about.html">About Us</a></li>
 <li><a href="contact.html">Contact Us</a></li>
 </ul>
</footer>

<script>
 const previewArea = document.getElementById('previewArea');
 const tryonArea = document.getElementById('tryonArea');
 const addClothingBtn = document.getElementById('addClothing');
 const generateBtn = document.getElementById('generateTryOn');
 const saveBtn = document.getElementById('saveOutfit');
 const backBtn = document.getElementById('backBtn');

 function createFileInput(callback) {
 const input = document.createElement('input');
 input.type = 'file';
 input.accept = 'image/*';
 input.onchange = e => callback(e.target.files[0]);
 input.click();
 }

 function addPreview(file) {
 const reader = new FileReader();
 reader.onload = function(e) {
 const img = document.createElement('img');
 img.src = e.target.result;
 previewArea.appendChild(img);
 }
 reader.readAsDataURL(file);
 }

 addClothingBtn.onclick = () => createFileInput(addPreview);

 generateBtn.onclick = () => {
 tryonArea.innerHTML = '';
 const images = previewArea.querySelectorAll('img');
 if(images.length === 0){
 tryonArea.innerHTML = '<p style="color:#6e4b26;">Upload images first!</p>';
 return;
 }
 images.forEach(img => {
 const tryImg = document.createElement('img');
 tryImg.src = img.src; // Placeholder: replace with AI-generated image
 tryonArea.appendChild(tryImg);
 });
 };

 saveBtn.onclick = () => alert('Your outfit has been saved!');

 backBtn.onclick = () => window.location.href = 'index.html';
</script>

</body>
</html>
