<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@400;700&display=swap" rel="stylesheet">

<style>
 body {
 margin: 0;
 background: linear-gradient(135deg, #a46237, #d9b382);
 color: #4b3221;
 font-family: 'Poppins', sans-serif;
 text-align: center;
 padding: 20px;
 min-height: 100vh;
 }

 h1 {
 font-family: 'Pacifico', cursive;
 font-size: 3rem;
 color: #6e4b26;
 margin-bottom: 0.3em;
 }

 .slogan {
 font-style: italic;
 font-weight: 600;
 color: #7a5a34;
 font-size: 1.3rem;
 margin-bottom: 0.8em;
 }

 .preview-images {
 display: flex;
 justify-content: center;
 gap: 20px;
 margin: 1.5em 0;
 }

 .preview-images img {
 width: 250px;
 height: 250px;
 object-fit: cover;
 border-radius: 12px;
 border: 2px solid #6e4b26;
 }

 .catalog {
 max-width: 1000px;
 margin: 2em auto;
 padding: 1em;
 background: rgba(217,179,130,0.85);
 border-radius: 12px;
 overflow-x: auto;
 white-space: nowrap;
 }

 .catalog-item {
 display: inline-block;
 width: 150px;
 margin: 0 10px;
 vertical-align: top;
 text-align: center;
 }

 .catalog-item img {
 width: 150px;
 height: 150px;
 object-fit: cover;
 border-radius: 8px;
 border: 1px solid #6e4b26;
 }

 .catalog-item a {
 text-decoration: none;
 color: #4b3221;
 font-weight: 600;
 display: block;
 margin-top: 0.5em;
 }

 /* Google Search Styling */
 .gcse-search {
 margin: 1.5em auto;
 max-width: 500px;
 }

 /* Footer */
 footer.cutoff-footer {
 background: linear-gradient(135deg, #7e521f, #b58332);
 color: white;
 clip-path: polygon(0 10%, 100% 0%, 100% 100%, 0% 100%);
 padding: 2em 1em;
 margin-top: 3em;
 text-align: center;
 font-size: 0.9rem;
 }

 .footer-links {
 list-style: none;
 padding: 0;
 margin: 0 0 1.5em 0;
 }

 .footer-links li {
 margin: 5px 0;
 }

 .footer-links a {
 color: white;
 text-decoration: none;
 font-weight: 500;
 }

 .footer-links a:hover {
 color: #d9b382;
 }

 .social {
 margin-top: 1em;
 }

 .social-link {
 display: inline-block;
 margin: 0 10px;
 color: white;
 transition: color 0.3s ease;
 font-size: 1.5rem;
 }

 .social-link:hover {
 color: #d9b382;
 }

 .social-link svg {
 width: 28px;
 height: 28px;
 vertical-align: middle;
 }
