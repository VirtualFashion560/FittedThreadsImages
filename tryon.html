<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Fitted Threads AI Try-On</title>

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@400;700&display=swap" rel="stylesheet">

<style>
 body { margin:0; background:linear-gradient(135deg,#a46237,#d9b382); color:#4b3221; font-family:'Poppins',sans-serif; text-align:center; padding:20px; min-height:100vh; }
 h1 { font-family:'Pacifico',cursive; font-size:3rem; color:#6e4b26; margin-bottom:0.5em; }
 .container { display:flex; flex-wrap:wrap; justify-content:center; align-items:flex-start; gap:20px; }
 .image-section, .catalog-section { background: rgba(217,179,130,0.85); padding:1em; border-radius:12px; max-width:600px; box-shadow:0 0 10px rgba(141,102,58,0.3); }
 .image-section img { max-width:250px; border-radius:12px; display:block; margin:10px auto; }
 button.btn { padding:10px 25px; margin:5px; font-size:1.1rem; font-weight:600; border:none; border-radius:8px; cursor:pointer; background-color:#6e4b26; color:#fff; transition:0.3s; }
 button.btn:hover { background-color:#7a5a34; }
 select { padding:8px 12px; margin:5px 0; border-radius:8px; border:none; background:#6e4b26; color:white; font-weight:600; cursor:pointer; }
 footer { background:linear-gradient(135deg,#7e521f,#b58332); color:white; padding:2em 1em; margin-top:3em; text-align:center; font-size:0.9rem; border-radius:12px; }
 .social { margin-top:1em; }
 .social-link { display:inline-block; margin:0 10px; color:white; transition:color 0.3s ease; font-size:1.5rem; }
 .social-link:hover { color:#d9b382; }
 .social-link svg { width:28px; height:28px; vertical-align:middle; }
</style>
</head>
<body>

<h1>Fitted Threads AI Try-On</h1>

<div class="container">

 <div class="image-section">
 <h2>Uploaded Images</h2>
 <img id="selfImg" alt="Self Image">
 <img id="clothingImg" alt="Clothing Image">
 <img id="resultImg" alt="AI Try-On Result" style="display:none;">

 <button class="btn" id="generateBtn">Generate AI Try-On</button>
 </div>

 <div class="catalog-section">
 <h2>Clothing Catalog</h2>
 <select id="catalogSelect">
 <option value="">Select Clothing Item</option>
 <option value="https://i.imgur.com/FwWJ9Lj.png">Red Dress</option>
 <option value="https://i.imgur.com/3yGd4Yw.png">Blue Jacket</option>
 <option value="https://i.imgur.com/eW4Tpht.png">Green Shirt</option>
 <option value="https://i.imgur.com/kz9P3Dc.png">Yellow Skirt</option>
 </select>
 <button class="btn" id="swapBtn">Swap Clothing</button>
 </div>

</div>

<footer>
 <p>Â© 2025 Fitted Threads. All Rights Reserved.</p>
 <div class="social">
 <a href="https://facebook.com/fittedthreads" target="_blank" class="social-link">

 </a>
 <a href="https://instagram.com/fittedthreads" target="_blank" class="social-link">
 <svg viewBox="0 0 24 24" fill="currentColor"><path d="M7.75 2h8.5C19.55 2 22 4.45 22 7.75v8.5c0 3.3-2.45 5.75-5.75 5.75h-8.5C4.45 22 2 19.55 2 16.25v-8.5C2 4.45 4.45 2 7.75 2zm0 2C5.68 4 4 5.68 4 7.75v8.5C4 18.32 5.68 20 7.75 20h8.5c2.07 0 3.75-1.68 3.75-3.75v-8.5C20 5.68 18.32 4 16.25 4h-8.5zm8.25 2.5a1.25 1.25 0 1 1 0 2.5 1.25 1.25 0 0 1 0-2.5zM12 7a5 5 0 1 1 0 10 5 5 0 0 1 0-10z"/></svg>
 </a>
 </div>
</footer>

<script>
const selfImg = document.getElementById('selfImg');
const clothingImg = document.getElementById('clothingImg');
const resultImg = document.getElementById('resultImg');
const generateBtn = document.getElementById('generateBtn');
const catalogSelect = document.getElementById('catalogSelect');
const swapBtn = document.getElementById('swapBtn');

// Load images from localStorage
selfImg.src = localStorage.getItem('selfImg') || '';
clothingImg.src = localStorage.getItem('clothingImg') || '';

// Resize clothing to match self image
clothingImg.onload = () => {
 const scale = selfImg.naturalWidth / clothingImg.naturalWidth;
 clothingImg.width = selfImg.width;
 clothingImg.height = clothingImg.height;
};

// Generate AI Try-On using DeepAI
generateBtn.addEventListener('click', async () => {
 const apiKey = 'YOUR_DEEPAI_API_KEY'; // replace with your key
 const formData = new FormData();
 formData.append('image', selfImg.src);
 formData.append('mask', clothingImg.src);

 try {
 const response = await fetch('https://api.deepai.org/api/image-inpainting', {
 method: 'POST',
 headers: { 'api-key': apiKey },
 body: formData
 });
 const data = await response.json();
 resultImg.src = data.output_url;
 resultImg.style.display = 'block';
 } catch (err) {
 alert('Error generating AI image: ' + err);
 }
});

// Swap clothing with catalog selection
swapBtn.addEventListener('click', () => {
 const selected = catalogSelect.value;
 if(selected) {
 clothingImg.src = selected;
 resultImg.style.display = 'none';
 }
});
</script>

</body>
</html>
