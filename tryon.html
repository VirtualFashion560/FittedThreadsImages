<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Fitted Threads - Try On</title>

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@400;700&display=swap" rel="stylesheet">

<style>
 body {
 margin: 0;
 background: linear-gradient(135deg, #a46237, #d9b382);
 color: #4b3221;
 font-family: 'Poppins', sans-serif;
 text-align: center;
 padding: 20px;
 min-height: 100vh;
 overflow-x: hidden;
 }

 h1 {
 font-family: 'Pacifico', cursive;
 font-size: 3.5rem;
 color: #6e4b26;
 margin-bottom: 0.3em;
 }

 .slogan {
 font-style: italic;
 font-weight: 600;
 color: #7a5a34;
 font-size: 1.4rem;
 margin-bottom: 0.8em;
 }

 #uploaded-image {
 max-width: 300px;
 max-height: 400px;
 margin: 1.5em auto;
 display: block;
 transform: scaleX(-1); /* Mirror effect */
 border-radius: 10px;
 box-shadow: 0 0 15px rgba(0,0,0,0.3);
 }

 .buttons {
 margin-top: 1em;
 }

 .buttons button {
 font-size: 1.2rem;
 padding: 0.7em 1.5em;
 margin: 0 0.5em;
 border: none;
 border-radius: 8px;
 cursor: pointer;
 font-weight: 700;
 background-color: #6e4b26;
 color: #fff;
 transition: background 0.3s ease;
 }

 .buttons button:hover {
 background-color: #7a5a34;
 }

 /* Return to home arrow */
 .return-home {
 position: absolute;
 top: 20px;
 left: 20px;
 font-size: 2rem;
 cursor: pointer;
 color: #fff;
 background: rgba(110,75,38,0.7);
 border-radius: 50%;
 width: 50px;
 height: 50px;
 line-height: 50px;
 text-align: center;
 transition: background 0.3s ease;
 }

 .return-home:hover {
 background: rgba(122,90,52,0.9);
 }

 /* Footer Styles */
 footer.cutoff-footer {
 background: linear-gradient(135deg, #7e521f, #b58332);
 color: white;
 clip-path: polygon(0 10%, 100% 0%, 100% 100%, 0% 100%);
 padding: 2em 1em;
 margin-top: 3em;
 text-align: center;
 font-size: 0.9rem;
 }

 .footer-links {
 list-style: none;
 padding: 0;
 margin: 0 0 1.5em 0;
 }

 .footer-links li {
 margin: 5px 0;
 }

 .footer-links a {
 color: white;
 text-decoration: none;
 font-weight: 500;
 }

 .footer-links a:hover {
 color: #d9b382;
 }

 .social {
 margin-top: 1em;
 }

 .social-link {
 display: inline-block;
 margin: 0 10px;
 color: white;
 transition: color 0.3s ease;
 font-size: 1.5rem;
 }

 .social-link:hover {
 color: #d9b382;
 }

 .social-link svg {
 width: 28px;
 height: 28px;
 vertical-align: middle;
 }
</style>
</head>
<body>

<div class="return-home" onclick="window.location.href='index.html'" aria-label="Return to Home">&#8592;</div>

<h1>Fitted Threads</h1>
<p class="slogan">Find Your Inspiration</p>
<p class="slogan">Build Your Confidence</p>
<p class="slogan">Elevate Your Threads</p>

<img id="uploaded-image" src="placeholder.jpg" alt="Uploaded photo">

<div class="buttons">
 <button id="retake-btn">Retake</button>
 <button id="continue-btn">Continue</button>
</div>

<footer class="cutoff-footer" role="contentinfo" aria-label="Footer">
 <ul class="footer-links">
 <li><a href="privacy.html">Privacy Policy</a></li>
 <li><a href="terms.html">Terms &amp; Conditions</a></li>
 <li><a href="about.html">About Us</a></li>
 <li><a href="contact.html">Contact Us</a></li>
 </ul>

 <div class="social">
 <a href="https://facebook.com/fittedthreads" target="_blank" rel="noopener" class="social-link" aria-label="Facebook">
 <svg role="img" viewBox="0 0 24 24" fill="currentColor" xmlns="http://www.w3.org/2000/svg"><title>Facebook</title><path d="M22 12c0-5.523-4.477-10-10-10S2 6.477 2 12c0 4.991 3.657 9.128 8.438 9.877v-6.987h-2.54V12h2.54v-2.173c0-2.507 1.492-3.89 3.777-3.89 1.094 0 2.238.196 2.238.196v2.46h-1.26c-1.243 0-1.63.772-1.63 1.562V12h2.773l-.443 2.89h-2.33v6.987C18.343 21.128 22 16.991 22 12z"/></svg>
 </a>
 <a href="https://instagram.com/fittedthreads" target="_blank" rel="noopener" class="social-link" aria-label="Instagram">
 <svg role="img" viewBox="0 0 24 24" fill="currentColor" xmlns="http://www.w3.org/2000/svg"><title>Instagram</title><path d="M7.75 2h8.5C19.55 2 22 4.45 22 7.75v8.5c0 3.3-2.45 5.75-5.75 5.75h-8.5C4.45 22 2 19.55 2 16.25v-8.5C2 4.45 4.45 2 7.75 2zm0 2C5.68 4 4 5.68 4 7.75v8.5C4 18.32 5.68 20 7.75 20h8.5c2.07 0 3.75-1.68 3.75-3.75v-8.5C20 5.68 18.32 4 16.25 4h-8.5zm8.25 2.5a1.25 1.25 0 1 1 0 2.5 1.25 1.25 0 0 1 0-2.5zM12 7a5 5 0 1 1 0 10 5 5 0 0 1 0-10zm0 2a3 3 0 1 0 0 6 3 3 0 0 0 0-6z"/></svg>
 </a>
 <a href="https://twitter.com/fittedthreads" target="_blank" rel="noopener" class="social-link" aria-label="Twitter">
 <svg role="img" viewBox="0 0 24 24" fill="currentColor" xmlns="http://www.w3.org/2000/svg"><title>Twitter</title><path d="M23 3a10.9 10.9 0 0 1-3.14 1.53 4.48 4.48 0 0 0-7.86 3v1A10.66 10.66 0 0 1 3 4s-4 9 5 13a11.64 11.64 0 0 1-7 2c9 5 20 0 20-11.5a4.5 4.5 0 0 0-.08-.83A7.72 7.72 0 0 0 23 3z"/></svg>
 </a>
 </div>
</footer>

<script>
 const retakeBtn = document.getElementById('retake-btn');
 const continueBtn = document.getElementById('continue-btn');
 const uploadedImage = document.getElementById('uploaded-image');

 retakeBtn.addEventListener('click', () => {
 // Open file picker again
 const input = document.createElement('input');
 input.type = 'file';
 input.accept = 'image/*';
 input.onchange = e => {
 const file = e.target.files[0];
 if (file) {
 uploadedImage.src = URL.createObjectURL(file);
 }
 };
 input.click();
 });

 continueBtn.addEventListener('click', () => {
 window.location.href = 'tryon.html';
 });
</script>

</body>
</html>
