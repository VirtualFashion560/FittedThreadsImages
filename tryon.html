<script>
 // Load images from localStorage (set by index.html)
 const uploadedImagesContainer = document.getElementById('uploadedImages');
 const storedImages = JSON.parse(localStorage.getItem('uploadedImages') || '[]');
 storedImages.forEach(src => {
 const img = document.createElement('img');
 img.src = src;
 uploadedImagesContainer.appendChild(img);
 });

 // Swap catalog item with uploaded clothing image
 function swapItem(item) {
 if (uploadedImagesContainer.children.length > 1) {
 uploadedImagesContainer.children[1].src = item.src;
 } else if (uploadedImagesContainer.children.length === 1) {
 const newImg = document.createElement('img');
 newImg.src = item.src;
 uploadedImagesContainer.appendChild(newImg);
 }
 }
</script>
