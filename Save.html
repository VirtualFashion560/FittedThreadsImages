<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Save Outfit - Fitted Threads</title>

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@400;700&display=swap" rel="stylesheet">

<style>
 body {
   margin: 0;
   background: linear-gradient(135deg, #a46237, #d9b382);
   color: #4b3221;
   font-family: 'Poppins', sans-serif;
   text-align: center;
   padding: 20px;
 }

 h1 {
   font-family: 'Pacifico', cursive;
   font-size: 2.5rem;
   color: #6e4b26;
   margin-bottom: 0.5em;
 }

 .top-buttons {
   display: flex;
   justify-content: flex-start;
   align-items: center;
   margin-bottom: 1em;
 }

 .back-button {
   background: none;
   border: none;
   font-size: 1.2rem;
   font-weight: 600;
   cursor: pointer;
   color: #4b3221;
   display: flex;
   align-items: center;
 }

 .back-button:hover {
   color: #d9b382;
 }

 .back-button span {
   margin-left: 0.5em;
 }

 .previews {
   display: flex;
   flex-wrap: wrap;
   justify-content: center;
   gap: 20px;
   margin: 2em 0;
 }

 .preview-box {
   background: rgba(255, 255, 255, 0.3);
   border: 2px solid #7a5a34;
   border-radius: 12px;
   padding: 10px;
   width: 250px;
   text-align: center;
   font-weight: 600;
   color: #4b3221;
 }

 .preview-box img, 
 .preview-box video {
   width: 100%;
   height: auto;
   border-radius: 10px;
   object-fit: cover;
 }

 .action-buttons {
   margin-top: 1.5em;
 }

 .save-button, .download-button {
   margin: 0.5em;
   padding: 10px 25px;
   background-color: #6e4b26;
   color: white;
   border: none;
   border-radius: 8px;
   cursor: pointer;
   font-weight: 600;
   transition: background 0.3s ease;
 }

 .save-button:hover, .download-button:hover {
   background-color: #7a5a34;
 }

 footer.cutoff-footer {
   background: linear-gradient(135deg, #7e521f, #b58332);
   color: white;
   clip-path: polygon(0 10%, 100% 0%, 100% 100%, 0% 100%);
   padding: 2em 1em;
   margin-top: 3em;
   text-align: center;
   font-size: 0.9rem;
 }

 .footer-links {
   list-style: none;
   padding: 0;
   margin: 0 0 1.5em 0;
 }

 .footer-links li {
   margin: 5px 0;
 }

 .footer-links a {
   color: white;
   text-decoration: none;
   font-weight: 500;
 }

 .footer-links a:hover {
   color: #d9b382;
 }

 .social {
   margin-top: 1em;
 }

 .social-link {
   display: inline-block;
   margin: 0 10px;
   color: white;
   transition: color 0.3s ease;
   font-size: 1.5rem;
 }

 .social-link:hover {
   color: #d9b382;
 }

 .social-link svg {
   width: 28px;
   height: 28px;
   vertical-align: middle;
 }
</style>
</head>
<body>

<div class="top-buttons">
 <button class="back-button" onclick="location.href='tryon.html'">‚Üê <span>Back</span></button>
</div>

<h1>Your Saved Outfit</h1>

<div class="previews">
 <div class="preview-box">
   <p>User Image</p>
   <img id="userImagePreview" alt="User Upload">
 </div>

 <div class="preview-box">
   <p>Clothing Item</p>
   <img id="clothingImagePreview" alt="Clothing Item">
 </div>

 <div class="preview-box">
   <p>AI Image Result</p>
   <img id="aiImagePreview" alt="AI Image">
 </div>

 <div class="preview-box">
   <p>AI Video Result</p>
   <video id="aiVideoPreview" autoplay muted loop></video>
 </div>
</div>

<div class="action-buttons">
 <button class="download-button" onclick="downloadAIImage()">Download AI Image</button>
 <button class="download-button" onclick="downloadAIVideo()">Download AI Video</button>
</div>

<footer class="cutoff-footer" role="contentinfo" aria-label="Footer">
 <ul class="footer-links">
   <li><a href="privacy.html">Privacy Policy</a></li>
   <li><a href="terms.html">Terms &amp; Conditions</a></li>
   <li><a href="about.html">About Us</a></li>
   <li><a href="contact.html">Contact Us</a></li>
 </ul>

 <div class="social">
   <a href="https://facebook.com/fittedthreads" target="_blank" rel="noopener" class="social-link" aria-label="Facebook">
     <svg role="img" viewBox="0 0 24 24" fill="currentColor"><path d="M22 12c0-5.523-4.477-10-10-10S2 6.477 2 12c0 4.991 3.657 9.128 8.438 9.877v-6.987h-2.54V12h2.54v-2.173c0-2.507 1.492-3.89 3.777-3.89 1.094 0 2.238.196 2.238.196v2.46h-1.26c-1.243 0-1.63.772-1.63 1.562V12h2.773l-.443 2.89h-2.33v6.987C18.343 21.128 22 16.991 22 12z"/></svg>
   </a>
   <a href="https://instagram.com/fittedthreads" target="_blank" rel="noopener" class="social-link" aria-label="Instagram">
     <svg role="img" viewBox="0 0 24 24" fill="currentColor"><path d="M7.75 2h8.5C19.55 2 22 4.45 22 7.75v8.5c0 3.3-2.45 5.75-5.75 5.75h-8.5C4.45 22 2 19.55 2 16.25v-8.5C2 4.45 4.45 2 7.75 2zm0 2C5.68 4 4 5.68 4 7.75v8.5C4 18.32 5.68 20 7.75 20h8.5c2.07 0 3.75-1.68 3.75-3.75v-8.5C20 5.68 18.32 4 16.25 4h-8.5zm8.25 1.5a1 1 0 110 2 1 1 0 010-2zm-4.25 1a5 5 0 110 10 5 5 0 010-10zm0 2a3 3 0 100 6 3 3 0 000-6z"/></svg>
   </a>
 </div>
</footer>

<script>
 // Load saved previews from sessionStorage
 document.addEventListener("DOMContentLoaded", () => {
   const userImage = sessionStorage.getItem('userImage');
   const clothingImage = sessionStorage.getItem('clothingImage');
   const aiImage = sessionStorage.getItem('aiImageResult');
   const aiVideo = sessionStorage.getItem('aiVideoResult');

   if (userImage) document.getElementById('userImagePreview').src = userImage;
   if (clothingImage) document.getElementById('clothingImagePreview').src = clothingImage;
   if (aiImage) document.getElementById('aiImagePreview').src = aiImage;
   if (aiVideo) {
     const videoEl = document.getElementById('aiVideoPreview');
     videoEl.src = aiVideo;
     videoEl.type = "video/mp4";
   }
 });

 // Download AI Image
 function downloadAIImage() {
   const aiImage = sessionStorage.getItem('aiImageResult');
   if (!aiImage) return alert("No AI image available to download.");

   const link = document.createElement('a');
   link.href = aiImage;
   link.download = "AI_Outfit.png";
   document.body.appendChild(link);
   link.click();
   document.body.removeChild(link);
 }

 // Download AI Video
 function downloadAIVideo() {
   const aiVideo = sessionStorage.getItem('aiVideoResult');
   if (!aiVideo) return alert("No AI video available to download.");

   const link = document.createElement('a');
   link.href = aiVideo;
   link.download = "AI_Outfit.mp4";
   document.body.appendChild(link);
   link.click();
   document.body.removeChild(link);
 }
</script>

</body>
</html>
