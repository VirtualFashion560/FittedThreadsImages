<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Fitted Threads Landing Page</title>

<!-- Google Fonts -->
<link
href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&family=Fredoka+One&family=Poppins:wght@400;700&display=swap"
rel="stylesheet"
/>

<style>
*, *::before, *::after {
box-sizing: border-box;
}

body {
margin: 0;
min-height: 100vh;
background: linear-gradient(135deg, #b8a58c, #d6c5a8);
color: #4b3b2b;
display: flex;
flex-direction: column;
justify-content: center;
align-items: center;
font-family: 'Poppins', sans-serif;
text-align: center;
padding: 20px;
position: relative;
overflow: hidden;
}

/* Background floating text container */
.background-text-container {
position: fixed;
top: 0; left: 0;
width: 100vw;
height: 100vh;
pointer-events: none;
overflow: hidden;
z-index: 0;
}

.floating-text {
position: absolute;
font-family: 'Fredoka One', cursive;
font-weight: 700;
color: rgba(107, 85, 65, 0.15);
user-select: none;
white-space: nowrap;
animation-timing-function: ease-in-out;
animation-iteration-count: infinite;
}

.float1 {
font-size: 6rem;
top: 10%;
left: -20%;
animation-name: slideRight;
animation-duration: 20s;
}

.float2 {
font-size: 5rem;
top: 40%;
left: 100%;
animation-name: slideLeft;
animation-duration: 18s;
animation-delay: 5s;
}

.float3 {
font-size: 4rem;
top: 70%;
left: -25%;
animation-name: slideRight;
animation-duration: 22s;
animation-delay: 10s;
}

/* New floating texts */
.float4 {
font-size: 3.5rem;
top: 55%;
left: 100%;
animation-name: slideLeft;
animation-duration: 24s;
animation-delay: 14s;
}

.float5 {
font-size: 3.8rem;
top: 20%;
left: -25%;
animation-name: slideRight;
animation-duration: 19s;
animation-delay: 18s;
}

.float6 {
font-size: 4.2rem;
top: 80%;
left: 100%;
animation-name: slideLeft;
animation-duration: 21s;
animation-delay: 22s;
}

@keyframes slideRight {
0% { left: -25%; opacity: 0; }
10% { opacity: 0.2; }
50% { left: 110%; opacity: 0.15; }
90% { opacity: 0.2; }
100% { left: 110%; opacity: 0; }
}

@keyframes slideLeft {
0% { left: 110%; opacity: 0; }
10% { opacity: 0.2; }
50% { left: -25%; opacity: 0.15; }
90% { opacity: 0.2; }
100% { left: -25%; opacity: 0; }
}

h1 {
font-weight: 700;
font-size: 3.5rem;
margin-bottom: 0.5em;
color: #6b5541;
font-family: 'Fredoka One', cursive;
animation: fadeInUp 1.5s ease forwards;
position: relative;
z-index: 1;
}

p {
font-weight: 400;
font-size: 1.3rem;
max-width: 400px;
margin-bottom: 2em;
color: #4b3b2b;
font-family: 'Comic Neue', cursive;
animation: fadeInUp 1.5s ease forwards;
animation-delay: 0.3s;
opacity: 0;
position: relative;
z-index: 1;
}

#upload {
display: none;
}

#upload-label {
background: linear-gradient(135deg, #a67c52, #c9a66b);
color: white;
padding: 1em 2.5em;
border: none;
border-radius: 12px;
font-size: 1.5rem;
cursor: pointer;
font-family: 'Poppins', sans-serif;
font-weight: 700;
box-shadow: 0 2px 8px rgba(166, 124, 82, 0.7);
transition: transform 0.2s ease, box-shadow 0.3s ease;
user-select: none;
position: relative;
display: inline-block;
animation: fadeInUp 1.5s ease forwards;
animation-delay: 0.6s;
opacity: 0;
z-index: 1;
}

#upload-label:hover {
box-shadow: 0 10px 30px rgba(255, 165, 0, 1);
transform: scale(1.07);
}

img#preview {
display: none;
margin-top: 1.5em;
max-width: 300px;
border: 2px solid #6b5541;
border-radius: 8px;
box-shadow: 0 2px 10px rgba(107, 85, 65, 0.5);
position: relative;
z-index: 1;
}

img#preview.show {
display: block;
animation: fadeInUp 1s ease forwards;
}

@keyframes fadeInUp {
0% {
opacity: 0;
transform: translateY(20px);
}
100% {
opacity: 1;
transform: translateY(0);
}
}
</style>
</head>
<body>

<div class="background-text-container" aria-hidden="true">
<span class="floating-text float1">Style</span>
<span class="floating-text float2">Fashion</span>
<span class="floating-text float3">Trendy</span>
<span class="floating-text float1" style="top: 55%; animation-delay: 12s;">AI Try-On</span>
<span class="floating-text float2" style="top: 25%; animation-delay: 15s;">Virtual</span>

<!-- New phrases -->
<span class="floating-text float4">Unlock the power of virtual styling</span>
<span class="floating-text float5">Elevate your confidence</span>
<span class="floating-text float6">Discover your perfect fit</span>
</div>

<h1>Fitted Threads</h1>
<p>Try on your favorite styles virtually with AI-powered fashion.</p>

<input type="file" accept="image/*" capture="environment" id="upload" />
<label for="upload" id="upload-label">Let's Get Started</label>

<img id="preview" alt="Image preview will appear here" />

<script>
const upload = document.getElementById('upload');
const preview = document.getElementById('preview');

upload.addEventListener('change', () => {
const file = upload.files[0];
if (!file) {
preview.src = '';
preview.classList.remove('show');
return;
}
const reader = new FileReader();
reader.onload = () => {
preview.src = reader.result;
preview.classList.add('show');
};
reader.readAsDataURL(file);
});
</script>
</body>
</html>
