<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Fitted Threads</title>
<link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@400;700&display=swap" rel="stylesheet">

<style>
 body {
 margin: 0;
 background: linear-gradient(135deg, #a46237, #d9b382);
 color: #4b3221;
 font-family: 'Poppins', sans-serif;
 text-align: center;
 padding: 20px;
 min-height: 100vh;
 }
 h1 {
 font-family: 'Pacifico', cursive;
 font-size: 3.5rem;
 color: #6e4b26;
 margin-bottom: 0.3em;
 }
 .slogan {
 font-style: italic;
 font-weight: 600;
 color: #7a5a34;
 font-size: 1.4rem;
 margin-bottom: 0.8em;
 }
 .upload-section {
 margin: 20px auto;
 background: rgba(255,255,255,0.7);
 padding: 20px;
 border-radius: 12px;
 max-width: 600px;
 }
 input {
 margin: 10px;
 }
 .preview-container {
 display: flex;
 justify-content: center;
 gap: 20px;
 margin-top: 15px;
 }
 .preview-container img {
 width: 200px;
 height: 250px;
 object-fit: cover;
 border-radius: 8px;
 background: #fff;
 box-shadow: 0 0 5px rgba(0,0,0,0.3);
 }
 button {
 background: #7e521f;
 color: white;
 border: none;
 padding: 10px 18px;
 margin: 10px 5px;
 border-radius: 6px;
 font-size: 1rem;
 cursor: pointer;
 }
 button:hover {
 background: #a46237;
 }
 footer.cutoff-footer {
 background: linear-gradient(135deg, #7e521f, #b58332);
 color: white;
 clip-path: polygon(0 10%, 100% 0%, 100% 100%, 0% 100%);
 padding: 2em 1em;
 margin-top: 3em;
 text-align: center;
 font-size: 0.9rem;
 }
 .footer-links {
 list-style: none;
 padding: 0;
 margin: 0 0 1.5em 0;
 }
 .footer-links li { margin: 5px 0; }
 .footer-links a {
 color: white; text-decoration: none; font-weight: 500;
 }
 .footer-links a:hover { color: #d9b382; }
 .social { margin-top: 1em; }
 .social-link {
 display: inline-block;
 margin: 0 10px;
 color: white;
 font-size: 1.5rem;
 }
 .social-link:hover { color: #d9b382; }
</style>
</head>
<body>

<h1>Fitted Threads</h1>
<p class="slogan">Find Your Inspiration</p>
<p class="slogan">Build Your Confidence</p>
<p class="slogan">Elevate Your Threads</p>

<div class="upload-section">
 <h2>Upload Your Photo & Clothing Item</h2>
 <input type="file" id="userImage" accept="image/*"><br>
 <input type="file" id="clothingImage" accept="image/*"><br>

 <div class="preview-container" id="previewContainer"></div>

 <button id="retakeBtn">Retake</button>
 <button id="continueBtn">Continue</button>
</div>

<footer class="cutoff-footer">
 <ul class="footer-links">
 <li><a href="privacy.html">Privacy Policy</a></li>
 <li><a href="terms.html">Terms & Conditions</a></li>
 <li><a href="about.html">About Us</a></li>
 <li><a href="contact.html">Contact Us</a></li>
 </ul>
 <div class="social">
 <a href="https://facebook.com/fittedthreads" target="_blank" class="social-link"> </a>
 <a href="https://instagram.com/fittedthreads" target="_blank" class="social-link"> </a>
 <a href="https://twitter.com/fittedthreads" target="_blank" class="social-link"> </a>
 </div>
</footer>

<script>
const userImageInput = document.getElementById('userImage');
const clothingImageInput = document.getElementById('clothingImage');
const previewContainer = document.getElementById('previewContainer');
const continueBtn = document.getElementById('continueBtn');
const retakeBtn = document.getElementById('retakeBtn');

function updatePreview() {
 previewContainer.innerHTML = '';
 [userImageInput, clothingImageInput].forEach(input => {
 if (input.files && input.files[0]) {
 const img = document.createElement('img');
 img.src = URL.createObjectURL(input.files[0]);
 previewContainer.appendChild(img);
 }
 });
}

userImageInput.addEventListener('change', updatePreview);
clothingImageInput.addEventListener('change', updatePreview);

continueBtn.addEventListener('click', () => {
 if (!userImageInput.files[0] || !clothingImageInput.files[0]) {
 alert('Please upload both images before continuing.');
 return;
 }
 localStorage.setItem('userImage', URL.createObjectURL(userImageInput.files[0]));
 localStorage.setItem('clothingImage', URL.createObjectURL(clothingImageInput.files[0]));
 window.location.href = 'tryon.html';
});

retakeBtn.addEventListener('click', () => {
 userImageInput.value = '';
 clothingImageInput.value = '';
 previewContainer.innerHTML = '';
});
</script>
</body>
</html>
