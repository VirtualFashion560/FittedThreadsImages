<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Fitted Threads Landing Page</title>

<!-- Animate.css -->
<link
rel="stylesheet"
href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
/>

<!-- Google Fonts: Poppins, Comic Neue & Fredoka One -->
<link
href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&family=Fredoka+One&family=Poppins:wght@400;700&display=swap"
rel="stylesheet"
/>

<style>
body {
margin: 0;
min-height: 100vh;
background: linear-gradient(135deg, #b8a58c, #d6c5a8);
color: #4b3b2b;
display: flex;
flex-direction: column;
justify-content: center;
align-items: center;
font-family: 'Poppins', sans-serif;
text-align: center;
padding: 20px;
position: relative;
overflow: hidden;
}

h1 {
font-weight: 700;
font-size: 3rem;
margin-bottom: 0.5em;
color: #6b5541;
animation: bounceInDown 1s ease forwards, fadeIn 1.5s ease forwards;
position: relative;
z-index: 2;
}

@keyframes slideFadeUp {
0% {
opacity: 0;
transform: translateY(15px);
}
100% {
opacity: 1;
transform: translateY(0);
}
}

p {
font-weight: 400;
font-size: 1.3rem;
max-width: 400px;
margin-bottom: 2em;
color: #4b3b2b;
animation: slideFadeUp 1s ease forwards;
animation-delay: 0.8s;
opacity: 0;
position: relative;
z-index: 2;
}

/* Hide native file input */
#upload {
display: none;
}

/* Button styles */
#upload-label {
background: linear-gradient(135deg, #a67c52, #c9a66b);
color: white;
padding: 1em 2.5em;
border: none;
border-radius: 12px;
font-size: 1.5rem;
cursor: pointer;
font-family: 'Poppins', sans-serif;
font-weight: 700;
box-shadow: 0 2px 8px rgba(166, 124, 82, 0.7);
transition: transform 0.2s ease, box-shadow 0.3s ease;
user-select: none;
z-index: 2;
position: relative;
}

@keyframes glowPulse {
0%, 100% {
box-shadow: 0 6px 20px rgba(166, 124, 82, 0.9);
}
50% {
box-shadow: 0 10px 30px rgba(255, 165, 0, 1);
}
}

#upload-label:hover {
animation: glowPulse 2s ease-in-out infinite;
transform: scale(1.07);
}

/* Image preview */
img#preview {
display: none;
margin-top: 1.5em;
max-width: 300px;
border: 2px solid #6b5541;
border-radius: 8px;
box-shadow: 0 2px 10px rgba(107, 85, 65, 0.5);
position: relative;
z-index: 2;
}

@keyframes fadeZoomIn {
0% {
opacity: 0;
transform: scale(0.85);
}
100% {
opacity: 1;
transform: scale(1);
}
}

img#preview.show {
animation: fadeZoomIn 0.6s ease forwards;
}

/* Background clothing cluster container */
.background-items {
position: absolute;
top: 30%;
left: 50%;
transform: translateX(-50%);
width: 280px;
height: 140px;
pointer-events: none;
overflow: visible;
z-index: 1;
display: flex;
justify-content: space-around;
align-items: center;
}

.rotating-item {
width: 120px;
height: 120px;
border-radius: 12px;
background: rgba(255 255 255 / 0.15);
padding: 5px;
filter: drop-shadow(0 2px 3px rgba(0,0,0,0.1));
object-fit: contain;
position: relative;
opacity: 1;
transition: opacity 1s ease;
transform-origin: center;
animation: gentleRotate 10s ease-in-out infinite;
}

@keyframes gentleRotate {
0%, 100% { transform: rotate(-5deg); }
50% { transform: rotate(5deg); }
}
</style>
</head>
<body>

<!-- Rotating cluster container -->
<div class="background-items">
<img src="https://i.imgur.com/3k4HCvF.png" alt="Hat" class="rotating-item" id="item1" />
<img src="https://i.imgur.com/bB0rtxQ.png" alt="Sunglasses" class="rotating-item" id="item2" />
<img src="https://i.imgur.com/FPm4bWv.png" alt="Shirt" class="rotating-item" id="item3" />
<img src="https://i.imgur.com/3CvWzSN.png" alt="Shoe" class="rotating-item" id="item4" />
</div>

<h1>
Welcome to Fitted Threads
</h1>
<p>
Try on your favorite styles virtually with AI-powered fashion.
</p>

<!-- Hidden file input -->
<input type="file" accept="image/*" capture="environment" id="upload" />
<!-- Custom upload button -->
<label for="upload" id="upload-label">Let's Get Started</label>

<!-- Image preview -->
<img id="preview" alt="Image preview will appear here" />

<script>
const upload = document.getElementById('upload');
const preview = document.getElementById('preview');

upload.addEventListener('change', () => {
const file = upload.files[0];
if (!file) {
preview.src = '';
preview.style.display = 'none';
preview.classList.remove('show');
return;
}
const reader = new FileReader();
reader.onload = () => {
preview.src = reader.result;
preview.style.display = 'block';
preview.classList.add('show');
};
reader.readAsDataURL(file);
});

// Array of clothing/accessory image URLs for cycling
const imageSets = [
[
"https://i.imgur.com/3k4HCvF.png", // Hat
"https://i.imgur.com/bB0rtxQ.png", // Sunglasses
"https://i.imgur.com/FPm4bWv.png", // Shirt
"https://i.imgur.com/3CvWzSN.png", // Shoe
],
[
"https://i.imgur.com/DKzULMO.png", // Jacket
"https://i.imgur.com/hY4bQps.png", // Scarf
"https://i.imgur.com/hRmxjVi.png", // Purse
"https://i.imgur.com/cwlXBfj.png", // Boots
],
[
"https://i.imgur.com/lLijeyk.png", // Dress
"https://i.imgur.com/BGLPtcL.png", // Watch
"https://i.imgur.com/JHbJcI7.png", // Necklace
"https://i.imgur.com/O1x8y0B.png", // Cap
],
];

const items = [
document.getElementById('item1'),
document.getElementById('item2'),
document.getElementById('item3'),
document.getElementById('item4'),
];

let currentSet = 0;

function cycleImages() {
// Fade out images
items.forEach(img => {
img.style.opacity = 0;
});

setTimeout(() => {
currentSet = (currentSet + 1) % imageSets.length;
items.forEach((img, i) => {
img.src = imageSets[currentSet][i];
img.style.opacity = 1;
});
}, 1000); // fadeout duration

}

setInterval(cycleImages, 7000); // cycle every 7 seconds
</script>
</body>
</html>
