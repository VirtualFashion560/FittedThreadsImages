<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Fitted Threads Landing Page</title>

<!-- Google Fonts -->
<link
href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&family=Fredoka+One&family=Poppins:wght@400;700&display=swap"
rel="stylesheet"
/>

<style>
/* Global box-sizing */
*, *::before, *::after {
box-sizing: border-box;
}

body {
margin: 0;
min-height: 100vh;
background: linear-gradient(135deg, #b8a58c, #d6c5a8);
color: #4b3b2b;
display: flex;
flex-direction: column;
justify-content: center;
align-items: center;
font-family: 'Poppins', sans-serif;
text-align: center;
padding: 20px;
position: relative;
overflow: hidden;
}

h1 {
font-weight: 700;
font-size: 3rem;
margin-bottom: 0.5em;
color: #6b5541;
position: relative;
z-index: 2;
font-family: 'Fredoka One', cursive;
}

p {
font-weight: 400;
font-size: 1.3rem;
max-width: 400px;
margin-bottom: 2em;
color: #4b3b2b;
position: relative;
z-index: 2;
font-family: 'Comic Neue', cursive;
}

#upload {
display: none;
}

#upload-label {
background: linear-gradient(135deg, #a67c52, #c9a66b);
color: white;
padding: 1em 2.5em;
border: none;
border-radius: 12px;
font-size: 1.5rem;
cursor: pointer;
font-family: 'Poppins', sans-serif;
font-weight: 700;
box-shadow: 0 2px 8px rgba(166, 124, 82, 0.7);
transition: transform 0.2s ease, box-shadow 0.3s ease;
user-select: none;
z-index: 2;
position: relative;
display: inline-block;
}

#upload-label:hover {
box-shadow: 0 10px 30px rgba(255, 165, 0, 1);
transform: scale(1.07);
}

img#preview {
display: none;
margin-top: 1.5em;
max-width: 300px;
border: 2px solid #6b5541;
border-radius: 8px;
box-shadow: 0 2px 10px rgba(107, 85, 65, 0.5);
position: relative;
z-index: 2;
}

/* Background grid container */
.background-items {
position: absolute;
top: 30%;
left: 50%;
transform: translateX(-50%);
width: 280px;
height: 280px;
pointer-events: none;
overflow: visible;
z-index: 1;

display: grid;
grid-template-columns: repeat(2, 120px);
grid-template-rows: repeat(2, 120px);
gap: 20px 30px;
justify-content: center;
align-content: center;
}

/* Each rotating item */
.rotating-item {
width: 120px;
height: 120px;
border-radius: 12px;
background: rgba(255 255 255 / 0.25);
padding: 5px;
filter: drop-shadow(0 2px 3px rgba(0,0,0,0.1));
object-fit: contain;
max-width: 100%;
max-height: 100%;
position: relative;
opacity: 0;
transition: opacity 1s ease;
transform-origin: center;
animation: gentleRotate 10s ease-in-out infinite;
display: block;
}

/* Show active */
.rotating-item.active {
opacity: 1;
}

@keyframes gentleRotate {
0%, 100% { transform: rotate(-5deg); }
50% { transform: rotate(5deg); }
}
</style>
</head>
<body>

<div class="background-items">
<img
src="https://cdn.pixabay.com/photo/2017/08/07/12/36/hat-2609270_1280.png"
alt="Hat"
class="rotating-item active"
/>
<img
src="https://cdn.pixabay.com/photo/2017/02/01/22/02/sunglasses-2022160_1280.png"
alt="Sunglasses"
class="rotating-item active"
/>
<img
src="https://cdn.pixabay.com/photo/2018/11/03/20/05/t-shirt-3790309_1280.png"
alt="Shirt"
class="rotating-item active"
/>
<img
src="https://cdn.pixabay.com/photo/2016/03/31/20/12/shoes-1293129_1280.png"
alt="Shoes"
class="rotating-item active"
/>
</div>

<h1>Fitted Threads</h1>
<p>Try on your favorite styles virtually with AI-powered fashion.</p>

<input type="file" accept="image/*" capture="environment" id="upload" />
<label for="upload" id="upload-label">Let's Get Started</label>

<img id="preview" alt="Image preview will appear here" />

<script>
// Show preview on file select
const upload = document.getElementById('upload');
const preview = document.getElementById('preview');

upload.addEventListener('change', () => {
const file = upload.files[0];
if (!file) {
preview.src = '';
preview.style.display = 'none';
preview.classList.remove('show');
return;
}
const reader = new FileReader();
reader.onload = () => {
preview.src = reader.result;
preview.style.display = 'block';
preview.classList.add('show');
};
reader.readAsDataURL(file);
});

// Background images fade in/out cycling
const items = document.querySelectorAll('.rotating-item');

// We'll fade out all except 2 at once and rotate sets every 5s
const sets = [
[0, 1], // Hat, Sunglasses
[2, 3], // Shirt, Shoes
];

let currentSetIndex = 0;

function showSet(index) {
items.forEach((item, i) => {
if (sets[index].includes(i)) {
item.classList.add('active');
} else {
item.classList.remove('active');
}
});
}

setInterval(() => {
currentSetIndex = (currentSetIndex + 1) % sets.length;
showSet(currentSetIndex);
}, 5000);
</script>
</body>
</html>
