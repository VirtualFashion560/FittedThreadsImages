<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Fitted Threads Landing Page</title>

<!-- Google Fonts -->
<link
href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&family=Pacifico&family=Poppins:wght@400;700&display=swap"
rel="stylesheet"
/>

<style>
*, *::before, *::after {
box-sizing: border-box;
}

body {
margin: 0;
min-height: 100vh;
background: linear-gradient(135deg, #b8a58c, #d6c5a8);
color: #4b3b2b;
display: flex;
flex-direction: column;
justify-content: center;
align-items: center;
font-family: 'Poppins', sans-serif;
text-align: center;
padding: 20px;
position: relative;
overflow: hidden;
}

h1 {
font-family: 'Pacifico', cursive;
font-weight: 400;
font-size: 3.8rem;
margin-bottom: 0.3em;
color: #4a6b3b; /* deep green */
animation: fadeInUp 1.5s ease forwards;
position: relative;
z-index: 1;
}

p.main-description {
font-weight: 400;
font-size: 1.3rem;
max-width: 400px;
margin-bottom: 2em;
color: #4b3b2b;
font-family: 'Comic Neue', cursive;
animation: fadeInUp 1.5s ease forwards;
animation-delay: 0.3s;
opacity: 0;
position: relative;
z-index: 1;
}

.slogans {
margin-top: -1em;
margin-bottom: 2.5em;
max-width: 350px;
font-family: 'Poppins', sans-serif;
color: #a67c52; /* warm yellow/brown */
font-weight: 600;
font-size: 1.15rem;
line-height: 1.5;
animation: fadeInUp 1.5s ease forwards;
animation-delay: 0.6s;
opacity: 0;
}

.slogans span {
display: block;
margin: 0.4em 0;
color: #7ca52b; /* fresh green */
}

#upload {
display: none;
}

#upload-label {
background: linear-gradient(135deg, #7ca52b, #d9c84a);
color: white;
padding: 0.6em 1.5em;
border: none;
border-radius: 12px;
font-size: 1.2rem;
cursor: pointer;
font-family: 'Poppins', sans-serif;
font-weight: 700;
box-shadow: 0 2px 8px rgba(124, 165, 43, 0.7);
transition: transform 0.2s ease, box-shadow 0.3s ease;
user-select: none;
position: relative;
display: inline-block;
animation: fadeInUp 1.5s ease forwards;
animation-delay: 0.9s;
opacity: 0;
z-index: 1;
}

#upload-label:hover {
box-shadow: 0 10px 30px rgba(217, 200, 74, 1);
transform: scale(1.07);
}

img#preview {
display: none;
margin-top: 1.5em;
max-width: 300px;
border: 2px solid #4a6b3b;
border-radius: 8px;
box-shadow: 0 2px 10px rgba(74, 107, 59, 0.5);
position: relative;
z-index: 1;
}

img#preview.show {
display: block;
animation: fadeInUp 1s ease forwards;
}

@keyframes fadeInUp {
0% {
opacity: 0;
transform: translateY(20px);
}
100% {
opacity: 1;
transform: translateY(0);
}
}
</style>
</head>
<body>

<h1>Fitted Threads</h1>
<p class="main-description">Discover the perfect outfit for any occasion with our AI-powered fashion app. Upload a photo, Try on clothes and get personalized recommendations - all at your fingertips</p>

<div class="slogans" aria-label="Slogans">
<span>Elevate Your Threads</span>
<span>Build Your Confidence</span>
<span>Find Your Inspiration</span>
</div>

<input type="file" accept="image/*" capture="environment" id="upload" />
<label for="upload" id="upload-label">Let's Get Started</label>

<img id="preview" alt="Image preview will appear here" />

<script>
const upload = document.getElementById('upload');
const preview = document.getElementById('preview');

upload.addEventListener('change', () => {
const file = upload.files[0];
if (!file) {
preview.src = '';
preview.classList.remove('show');
return;
}
const reader = new FileReader();
reader.onload = () => {
preview.src = reader.result;
preview.classList.add('show');
};
reader.readAsDataURL(file);
});
</script>
</body>
</html>
